import numpy as np
import random

class AILoadBalancer:
    def __init__(self, servers):
        self.servers = servers
        # Q-Table: [State (Server Load Level), Action (Select Server Index)]
        # We simplify state into 3 levels: 0: Low, 1: Med, 2: High
        self.q_table = np.zeros((3, len(servers)))
        self.learning_rate = 0.1
        self.discount_factor = 0.95
        self.exploration_rate = 0.2  # 20% chance to try a new path

    def get_system_state(self, server_metrics):
        """HUD: Translates raw metrics into a discrete state."""
        avg_load = sum(server_metrics) / len(server_metrics)
        if avg_load < 30: return 0  # Low Load
        if avg_load < 70: return 1  # Medium Load
        return 2                    # High Load

    def choose_server(self, state):
        """Epsilon-greedy selection."""
        if random.uniform(0, 1) < self.exploration_rate:
            return random.randint(0, len(self.servers) - 1)
        return np.argmax(self.q_table[state])

    def update_ai(self, state, action, reward, next_state):
        """Update logic for reinforcement learning."""
        best_next_action = np.max(self.q_table[next_state])
        td_target = reward + self.discount_factor * best_next_action
        self.q_table[state, action] += self.learning_rate * (td_target - self.q_table[state, action])

# --- Simulation Example ---
servers = ["Server_A", "Server_B", "Server_C"]
agent = AILoadBalancer(servers)

# Mock server metrics (CPU %)
current_metrics = [10, 85, 40] 
