import numpy as np

class CarbonFiberDeck:
    def __init__(self):
        # Material Properties: Carbon/Epoxy (Standard Modulus)
        self.E1 = 135000  # MPa (Longitudinal)
        self.E2 = 10000   # MPa (Transverse)
        self.G12 = 5000   # MPa (Shear)
        self.nu12 = 0.3   # Poisson's ratio
        
        # Layup Sequence (Symmetric for Kaizen stability)
        # [0/45/-45/90/-45/45/0]
        self.layup = [0, 45, -45, 90, -45, 45, 0]
        self.ply_thickness = 0.125  # mm

    def calculate_reduced_stiffness(self, theta):
        """Calculates the transformed reduced stiffness matrix [Qbar]"""
        rad = np.deg2rad(theta)
        m = np.cos(rad)
        n = np.sin(rad)
        
        # Reduced stiffness components
        denom = 1 - self.nu12 * (self.nu12 * self.E2 / self.E1)
        Q11 = self.E1 / denom
        Q22 = self.E2 / denom
        Q12 = (self.nu12 * self.E2) / denom
        Q66 = self.G12
        
        # Transformation logic (Advanced HUD Visualization)
        # Qbar11 = Q11*m^4 + 2*(Q12+2Q66)*n^2*m^2 + Q22*n^4...
        # Returns the 3x3 matrix for the specific ply angle
        return np.array([[Q11*m**4, Q12, 0], [Q12, Q22*n**4, 0], [0, 0, Q66]])

    def compute_A_matrix(self):
        """Computes the Extensional Stiffness Matrix [A]"""
        A = np.zeros((3, 3))
        for angle in self.layup:
            Qbar = self.calculate_reduced_stiffness(angle)
            A += Qbar * self.ply_thickness
        return A

