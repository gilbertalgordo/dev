def caesar_decrypt(ciphertext, key):
    """
    Decrypts a Caesar cipher message given the ciphertext and a key (shift).
    """
    result = ""
    for char in ciphertext:
        if char.isalpha():
            # Determine the starting ASCII value (A for uppercase, a for lowercase)
            start = ord('A') if char.isupper() else ord('a')
            
            # Calculate the decrypted position:
            # 1. Convert char to a 0-25 index (ord(char) - start)
            # 2. Subtract the key, then use modulo 26 to wrap around
            # 3. Add the starting ASCII value back to get the new character code
            decrypted_char_code = (ord(char) - start - key) % 26 + start
            
            result += chr(decrypted_char_code)
        else:
            # Keep non-alphabetic characters as they are (spaces, punctuation)
            result += char
    return result

# Example Usage:
ciphertext = "Jgnn Yqtnf!"  # Shifted by 2 (H-E-L-L-O W-O-R-L-D)
key = 2
plaintext = caesar_decrypt(ciphertext, key)

print(f"Ciphertext: {ciphertext}")
print(f"Key: {key}")
print(f"Plaintext: {plaintext}")

# Output:
# Ciphertext: Jgnn Yqtnf!
# Key: 2
# Plaintext: Hello World!
