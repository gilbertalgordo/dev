<?xml version="1.0" encoding="UTF-8"?>
<svg width="1024" height="1024" viewBox="0 0 1024 1024" xmlns="http://www.w3.org/2000/svg" role="img" aria-labelledby="title desc">
  <title id="title">Markitdown Bot</title>
  <desc id="desc">Icon: rounded blue square background with a white robot and a dark-blue markdown hash symbol on its chest.</desc>

  <!-- Background rounded square -->
  <defs>
    <linearGradient id="bgGrad" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0" stop-color="#4F8EF7"/>
      <stop offset="1" stop-color="#2B61D6"/>
    </linearGradient>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="18" stdDeviation="28" flood-color="#0b1b3a" flood-opacity="0.18"/>
    </filter>
  </defs>

  <rect x="48" y="48" width="928" height="928" rx="200" fill="url(#bgGrad)" />

  <!-- Subtle drop shadow for the robot -->
  <g filter="url(#shadow)">
    <!-- Robot body (white rounded rectangle) -->
    <rect x="232" y="232" width="560" height="560" rx="96" fill="#FFFFFF"/>

    <!-- Antenna -->
    <rect x="488" y="176" width="48" height="96" rx="24" fill="#FFFFFF" />
    <circle cx="512" cy="156" r="28" fill="#FFFFFF" />
  </g>

  <!-- Robot eyes -->
  <g transform="translate(0,0)">
    <rect x="360" y="380" width="72" height="60" rx="18" fill="#1E3A8A"/>
    <rect x="592" y="380" width="72" height="60" rx="18" fill="#1E3A8A"/>
  </g>

  <!-- Robot mouth -->
  <rect x="420" y="520" width="184" height="34" rx="12" fill="#E6EEF9"/>

  <!-- Markdown hash (#) on chest using strokes -->
  <g transform="translate(0,0)" stroke="#12378B" stroke-linecap="round" stroke-linejoin="round" stroke-width="56">
    <!-- Two vertical strokes -->
    <line x1="452" y1="640" x2="452" y2="760"/>
    <line x1="572" y1="640" x2="572" y2="760"/>
    <!-- Two horizontal strokes -->
    <line x1="420" y1="690" x2="620" y2="690"/>
    <line x1="420" y1="720" x2="620" y2="720"/>
  </g>

  <!-- Optional subtle inner border on robot -->
  <rect x="232" y="232" width="560" height="560" rx="96" fill="none" stroke="#FFFFFF" stroke-opacity="0.06" stroke-width="8"/>

</svg>
