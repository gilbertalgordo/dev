import matplotlib.pyplot as plt
import numpy as np

def generate_sf26_hud():
    # Set up the dark HUD aesthetic
    plt.style.use('dark_background')
    fig, ax = plt.subplots(figsize=(12, 8))
    
    # Chassis Outline (Simplified Top-Down Instance)
    # Nose and Front Wing
    ax.plot([-1, 1], [10, 10], color='red', lw=3, label='Active Front Wing')
    ax.plot([-0.5, 0.5, 0, -0.5], [10, 10, 12, 10], color='red')
    
    # Main Body/Chassis
    chassis_x = [-1, -1.2, -0.8, 0.8, 1.2, 1]
    chassis_y = [10, 5, 0, 0, 5, 10]
    ax.plot(chassis_x, chassis_y, color='#FF2800', lw=2) # Ferrari Rosso Corsa
    
    # 2026 Narrower Track Tires
    rect_params = [
        (-1.6, 8, 0.6, 2), (1.0, 8, 0.6, 2),  # Front
        (-1.7, 0, 0.7, 2.5), (1.0, 0, 0.7, 2.5) # Rear
    ]
    for x, y, w, h in rect_params:
        rect = plt.Rectangle((x, y), w, h, linewidth=1, edgecolor='cyan', facecolor='none', alpha=0.6)
        ax.add_patch(rect)

    # HUD Data Overlays
    ax.text(-4, 11, "UNIT: SF-26 CONCEPT", fontsize=12, color='white', weight='bold')
    ax.text(-4, 10, "AERO MODE: [Z-MODE] HIGH DOWNFORCE", fontsize=10, color='lime')
    ax.text(-4, 9, "PU: 1.6L V6 TURBO + 350kW ERS", fontsize=10, color='white')
    
    # Telemetry Bars
    ax.barh([2, 3, 4], [85, 92, 45], color=['red', 'cyan', 'gold'], alpha=0.7, height=0.5)
    ax.text(0.5, 4, "ERS DEPLOYMENT: 92%", color='cyan', fontsize=9)
    ax.text(0.5, 3, "MGU-K RECOVERY: ACTIVE", color='white', fontsize=9)

    # Formatting
    ax.set_xlim(-5, 5)
    ax.set_ylim(-2, 13)
    ax.axis('off')
    
    plt.title("FERRARI SF-26 | FIA 2026 REGULATION INSTANCE", color='white', pad=20)
    plt.grid(color='gray', linestyle='--', linewidth=0.5, alpha=0.3)
    plt.show()

if __name__ == "__main__":
    generate_sf26_hud()



import matplotlib.pyplot as plt
import numpy as np
from mpl_toolkits.mplot3d import Axes3D

def generate_sf26_advanced_instance(mode='Z-MODE'):
    """
    Generates a 3D wireframe instance of the Ferrari SF-26 
    based on FIA 2026 Technical Regulations.
    """
    fig = plt.figure(figsize=(12, 8))
    ax = fig.add_subplot(111, projection='3d')
    ax.set_facecolor('black')
    
    # --- FIA 2026 DIMENSIONS (in mm scaled for plot) ---
    wheelbase = 3.4  # 3400mm
    width = 1.9      # 1900mm
    height = 0.95    # 950mm
    
    # 1. CHASSIS CONSTRUCTION (Monocoque)
    # Define points for a sleek, narrow 2026 body
    body_x = np.array([0, 0.8, 2.5, 3.4, 2.5, 0.8, 0]) - 1.7 # Centered
    body_y = np.array([0, 0.4, 0.5, 0, -0.5, -0.4, 0])
    body_z = np.array([0.1, 0.3, 0.6, 0.1, 0.6, 0.3, 0.1])
    
    ax.plot(body_x, body_y, body_z, color='#EF1A2D', lw=3, label='Ferrari SF-26 Chassis')
    
    # 2. ACTIVE AERODYNAMICS (X-MODE vs Z-MODE)
    aero_color = 'cyan' if mode == 'X-MODE' else 'lime'
    rear_wing_angle = 5 if mode == 'X-MODE' else 35 # Degrees
    
    # Front Wing (Narrower per 2026 rules)
    ax.plot([-1.7, -1.7], [-0.85, 0.85], [0.1, 0.1], color=aero_color, lw=4, label=f'Active Aero: {mode}')
    
    # Rear Wing (Movable elements)
    ax.plot([1.7, 1.75], [-0.7, 0.7], [0.8, 0.8], color=aero_color, lw=4)

    # 3. TYRE INSTANCES (Narrower 2026 Specs)
    # Front: 280mm, Rear: 375mm
    for side in [-1, 1]:
        # Front Tyres
        ax.scatter(-1.5, side * 0.85, 0.3, color='gray', s=500, alpha=0.5)
        # Rear Tyres
        ax.scatter(1.5, side * 0.8, 0.3, color='gray', s=700, alpha=0.5)

    # --- ADVANCED HUD OVERLAY ---
    ax.text2D(0.05, 0.90, "FERRARI REPARTO CORSE | SF-26", transform=ax.transAxes, color='white', weight='bold', fontsize=14)
    ax.text2D(0.05, 0.85, f"SYSTEM STATE: {mode}", transform=ax.transAxes, color=aero_color, fontsize=12)
    ax.text2D(0.05, 0.80, "PU: 1.6L V6 + 350kW MGU-K (50/50 Split)", transform=ax.transAxes, color='white', fontsize=10)
    
    # Telemetry Data Mockup
    ax.text2D(0.75, 0.15, "ERS: 8.5MJ/lap RECOVERY", transform=ax.transAxes, color='yellow', fontsize=9)
    ax.text2D(0.75, 0.10, "DRAG REDUCTION: -40%", transform=ax.transAxes, color='cyan', fontsize=9)

    # Final Polish
    ax.set_xlim(-2, 2); ax.set_ylim(-2, 2); ax.set_zlim(0, 2)
    ax.view_init(elev=20, azim=-135)
    ax.axis('off')
    
    plt.show()

# Generate the high-downforce "Z-Mode" instance
generate_sf26_advanced_instance(mode='Z-MODE')

