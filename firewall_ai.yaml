import numpy as np
import tensorflow as tf
from tensorflow.keras.models import Sequential
from tensorflow.keras.layers import LSTM, Dense, Dropout
from sklearn.model_selection import train_test_split
from sklearn.preprocessing import MinMaxScaler
from tensorflow.keras.utils import to_categorical

# --- 1. DATA PREPARATION (Advanced Feature Engineering & Sequencing) ---

# Define the number of time steps (packets/flows) to look back (sequence length)
TIME_STEPS = 10
# Define the number of features per time step
N_FEATURES = 4
# Total number of sequences to generate for the dataset
N_SAMPLES = 1000

# Function to generate a synthetic sequential dataset
def generate_sequence_data(n_samples, time_steps, n_features):
    X = []
    Y = []
    
    # Generate Normal Traffic (Label 0): Features vary smoothly
    X_normal = np.random.randn(n_samples // 2, time_steps, n_features) * 0.1 + 0.5
    Y_normal = np.zeros(n_samples // 2)

    # Generate Malicious Traffic (Label 1): High variance, sudden spikes in feature 3 (e.g., failed attempts)
    X_malicious = np.random.randn(n_samples // 2, time_steps, n_features) * 0.5 + 0.5
    # Inject a 'malicious' spike in the last feature
    X_malicious[:, time_steps // 2:, 3] += np.random.rand(n_samples // 2, time_steps - time_steps // 2) * 2.0
    Y_malicious = np.ones(n_samples // 2)

    X = np.concatenate([X_normal, X_malicious], axis=0)
    Y = np.concatenate([Y_normal, Y_malicious], axis=0)
    
    # Shuffle the data
    permutation = np.random.permutation(X.shape[0])
    X = X[permutation]
    Y = Y[permutation]
    
    # Normalize features to [0, 1] for better DL performance
    # Reshape X to 2D for scaling, then back to 3D
    X_scaled = MinMaxScaler().fit_transform(X.reshape(-1, N_FEATURES))
    X_scaled = X_scaled.reshape(N_SAMPLES, TIME_STEPS, N_FEATURES)
    
    # Convert labels to categorical (for binary classification, [0, 1] or [1, 0])
    Y_categorical = to_categorical(Y, num_classes=2)
    
    return X_scaled, Y_categorical

X, Y = generate_sequence_data(N_SAMPLES, TIME_STEPS, N_FEATURES)

# Split data
X_train, X_test, Y_train, Y_test = train_test_split(X, Y, test_size=0.2, random_state=42)

print(f"X_train shape: {X_train.shape}")
print(f"Y_train shape: {Y_train.shape}")

## --- 2. DEEP LEARNING MODEL (RNN-LSTM) ---
# 

print("\nBuilding the LSTM Model...")

model = Sequential([
    # LSTM layer captures time-series dependencies in the sequence of 10 packets
    LSTM(units=64, activation='relu', input_shape=(TIME_STEPS, N_FEATURES), return_sequences=False),
    
    # Dropout layer to prevent overfitting
    Dropout(0.2),
    
    # Dense layer for feature reduction
    Dense(32, activation='relu'),
    
    # Output layer for classification (2 classes: Normal/Malicious)
    Dense(2, activation='softmax') 
])

# Compile the model
model.compile(optimizer='adam', loss='categorical_crossentropy', metrics=['accuracy'])

model.summary()

## --- 3. MODEL TRAINING AND EVALUATION ---

print("\nTraining the model...")

# Train the model
history = model.fit(
    X_train, Y_train,
    epochs=10,
    batch_size=32,
    validation_split=0.1,
    verbose=1
)

# Evaluate on the test set
loss, accuracy = model.evaluate(X_test, Y_test, verbose=0)
print(f"\n### Model Evaluation ###")
print(f"Test Loss: {loss:.4f}")
print(f"Test Accuracy: {accuracy*100:.2f}%")

## --- 4. REAL-TIME PREDICTION SIMULATION ---

# 1. Simulate a Normal 10-packet sequence (low variance)
normal_sequence = np.random.rand(1, TIME_STEPS, N_FEATURES) * 0.1 + 0.5

# 2. Simulate a Malicious 10-packet sequence (high spike in feature 3 - e.g., a SYN flood attempt)
malicious_sequence = np.random.rand(1, TIME_STEPS, N_FEATURES) * 0.1 + 0.5
malicious_sequence[:, 5:, 3] = np.random.rand(1, 5) * 5.0  # Spike in last 5 steps of feature 3

# Predict
normal_pred = model.predict(normal_sequence)
malicious_pred = model.predict(malicious_sequence)

# Get the predicted class (index with highest probability)
normal_class = np.argmax(normal_pred, axis=1)[0]
malicious_class = np.argmax(malicious_pred, axis=1)[0]

# Decision logic
labels = {0: "ALLOW (Normal)", 1: "DENY (Malicious)"}

print("\n### Live Traffic Decision ###")
print(f"Normal Sequence Prediction: Class {normal_class} ({labels[normal_class]})")
print(f"Malicious Sequence Prediction: Class {malicious_class} ({labels[malicious_class]})")

