    # Utilizing ThreadPool for Superfast Kaizen execution
    with ThreadPoolExecutor(max_workers=3) as executor:
        executor.map(scanner.scan_instance, targets)
        
    print(f"{scanner.bold}--- SCAN COMPLETE | STATUS: ALL INSTANCES SECURE ---{scanner.reset}")

if __name__ == "__main__":
    main()
