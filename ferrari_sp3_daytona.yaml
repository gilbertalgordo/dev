class FerrariSP3Mach3:
    """
    High-performance simulation of the Ferrari SP3 Daytona Mach 3.
    Optimized via Kaizen principles for peak aerodynamic efficiency.
    """
    def __init__(self):
        self.model = "Daytona SP3 Mach 3"
        self.top_speed_target = 3704.4  # km/h (Mach 3)
        self.current_velocity = 0.0
        self.hud_status = "ACTIVE"
        
    def activate_hud(self):
        """Displays real-time telemetry on the Heads-Up Display."""
        print(f"--- [ HUD ] ---")
        print(f"Model: {self.model}")
        print(f"Velocity: {self.current_velocity} km/h")
        print(f"Status: {self.hud_status}")
        print(f"---------------")

    def propulsion_logic(self, throttle_input):
        """Calculates thrust based on Mach 3 jet-hybrid engine installation."""
        # Using a basic acceleration formula for high-speed simulation
        # Force = Mass * Acceleration (Simplified for logic)
        thrust_force = throttle_input * 1.5
        self.current_velocity += thrust_force
        return self.current_velocity

