import React, { useRef } from 'react';
import { useFrame } from '@react-three/fiber';
import { Text, Hud, PerspectiveCamera } from '@react-three/drei';

export function ActiveCompanionHUD({ stats }) {
  const meshRef = useRef();

  // Superfast Kaizen: Animating at 60fps for seamless interaction
  useFrame((state) => {
    meshRef.current.rotation.y += 0.01;
  });

  return (
    <>
      {/* The 3D Companion Representative */}
      <mesh ref={meshRef} position={[0, 0, 0]}>
        <capsuleGeometry args={[0.5, 2, 4, 32]} />
        <meshStandardMaterial color="#FF4500" emissive="#FF4500" emissiveIntensity={0.5} />
      </mesh>

      {/* The HUD Layer: Direct Data Feedback */}
      <Hud>
        <PerspectiveCamera makeDefault position={[0, 0, 10]} />
        <Text
          position={[-4, 3, 0]}
          fontSize={0.2}
          color="cyan"
          font="https://fonts.gstatic.com/s/orbitron/v9/yMJR8F30IDUvYqz6+/vgxzs.woff"
        >
          {`BIOMETRICS: ACTIVE | SYNC: ${stats.archangel_stability * 100}% | AGE: 22`}
