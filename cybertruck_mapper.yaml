    </link>

  <joint name="camera_joint" type="fixed">
    <parent link="base_link"/>
    <child link="mapping_camera_lens"/>
    <origin xyz="0.5 0 2.0" rpy="0 0 0"/>
  </joint>

  <link name="mapping_camera_lens">
    <visual>
      <geometry>
        <cylinder length="0.1" radius="0.05"/>
      </geometry>
    </visual>
  </link>
