using UnityEngine;

public class AMGOoneMach8Controller : MonoBehaviour
{
    [Header("Engine Specs")]
    public float baseHorsepower = 1063f; // Standard AMG ONE
    public float mach8ThrustNT = 500000f; // Newtons for hypersonic flight
    
    [Header("Aerodynamics")]
    public float dragCoefficient = 0.02f; // Active aero adjustment
    public float downforceScale = 5.0f;
    
    private Rigidbody rb;
    private bool isMachEngaged = false;

    void Start()
    {
        rb = GetComponent<Rigidbody>();
        // Kaizen: Continuous improvement of mass distribution
        rb.centerOfMass = new Vector3(0, -0.5f, 0.1f); 
    }

    void FixedUpdate()
    {
        ApplyPropulsion();
        UpdateHUDData();
    }

    void ApplyPropulsion()
    {
        if (Input.GetKey(KeyCode.LeftShift)) // Engage Mach 8
        {
            // Transitioning to Mach speeds requires 1.2M+ Newtons of thrust
            Vector3 thrustDirection = transform.forward;
            rb.AddForce(thrustDirection * mach8ThrustNT, ForceMode.Acceleration);
            isMachEngaged = true;
        }
    }

    void UpdateHUDData()
    {
        // Outputting telemetry for your HUD preference
        float currentMach = rb.velocity.magnitude / 343.0f; 
        Debug.Log($"[HUD] VELOCITY: {rb.velocity.magnitude} m/s | MACH: {currentMach:F2}");
    }
}



