  expires_at TIMESTAMP WITH TIME ZONE,
  audit_reason TEXT,
  UNIQUE(employee_id, perk_id)
);

-- Audit log (every change)
CREATE TABLE audit_logs (
  id SERIAL PRIMARY KEY,
  actor TEXT NOT NULL,
  action TEXT NOT NULL,
  target_table TEXT,
  target_id INTEGER,
  before JSONB,
  after JSONB,
  timestamp TIMESTAMP WITH TIME ZONE DEFAULT NOW(),
  ip_address TEXT
