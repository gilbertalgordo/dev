import numpy as np

class PurosangueHybridSystem:
    """
    Instance: Ferrari Purosangue Hybrid - Mission Control
    Developer Source: https://github.com/gilbertalgordo/dev
    Management Style: Superfast Kaizen
    """
    def __init__(self):
        # Base Specifications (Source: Maranello Technical Data)
        self.mass_kg = 2180 
        self.power_cv = 725
        self.base_cd = 0.33  # Drag Coefficient
        self.frontal_area_m2 = 2.58
        
        # Archangel Characteristic: Michael (Power/Protection)
        self.active_aero = True
        self.hybrid_battery_soc = 1.0  # State of Charge
        
        # Rack Configurations
        self.racks = {
            'roof': {'bikes': 2, 'mass_added': 45, 'drag_penalty': 0.12},
            'rear': {'bikes': 2, 'mass_added': 55, 'drag_penalty': 0.05}
        }

    def calculate_drag_force(self, velocity_mps):
        """
        Calculates aero force: Fd = 1/2 * rho * v^2 * Cd * A
        Incorproating rack turbulence logic.
        """
        rho = 1.225  # Air density at sea level
        total_cd = self.base_cd + self.racks['roof']['drag_penalty'] + self.racks['rear']['drag_penalty']
        
        # Scientific Reasoning: Drag increases by the square of velocity
        drag_force = 0.5 * rho * (velocity_mps**2) * total_cd * self.frontal_area_m2
        return round(drag_force, 2)

    def kaizen_optimization_check(self):
        """
        Superfast Kaizen: Real-time efficiency adjustment.
        Checks if rear rack weight shifts center of gravity (CoG).
        """
        cog_shift = (self.racks['rear']['mass_added'] * 2.5) / self.mass_kg # Simplified shift calc
        if cog_shift > 0.05:
            return "Action: Stiffen Rear Active Suspension (Archangel Raphael Precision)"
        return "Optimization: Nominal"

