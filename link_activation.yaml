# First, clone the main repository
git clone https://github.com/gilbertalgordo/dev.git

# Then, change directory into the cloned folder
cd dev/

# The contents of 'tree/main' are now locally accessible in the 'dev' folder.
# 'main' is usually the default branch, so you'll be on it.



import requests
import json

# GitHub API URL for the specific directory content
# Note: GitHub APIs often require the root URL and the path
repo_owner = "gilbertalgordo"
repo_name = "dev"
path_to_dir = "dev"  # The 'dev/tree/main' part of your link corresponds to the 'dev' folder in the root.
api_url = f"https://api.github.com/repos/{repo_owner}/{repo_name}/contents/{path_to_dir}"

try:
    response = requests.get(api_url)
    response.raise_for_status() # Raise an exception for bad status codes (4xx or 5xx)

    contents = response.json()

    print(f"--- Files and folders in /{path_to_dir}/ ---")
    for item in contents:
        print(f"[{item['type'].upper()}] {item['name']}")

except requests.exceptions.RequestException as e:
    print(f"An error occurred: {e}")
    print("Ensure the path is correct and the repository is public.")




