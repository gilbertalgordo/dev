import time
import random

class RaceCorpMiniBus:
    def __init__(self):
        # Technical Specifications (3D HUD Data)
        self.vehicle_id = "RC-MINI-2026-BETA"
        self.velocity = 0.0  # km/h
        self.battery_level = 100.0  # %
        self.hydrogen_cell = 100.0  # %
        self.thermal_load = 32.0  # °C
        self.is_active = False

    def boot_sequence(self):
        print(f"--- INITIALIZING {self.vehicle_id} ---")
        print("Archangel Protocol: Uriel (Stability) & Michael (Power) Engaged.")
        time.sleep(1)
        self.is_active = True
        print("HUD Online. Systems Nominal.\n")

    def telemetry_hud(self):
        """Displays real-time HUD data in the console."""
        print(f"| SPD: {self.velocity:.1f} km/h | BAT: {self.battery_level:.1f}% | H2: {self.hydrogen_cell:.1f}% | TEMP: {self.thermal_load:.1f}°C |")

    def apply_throttle(self, torque_pct):
        """Logic for hybrid power distribution."""
        if not self.is_active: return
        
        # Increase speed and heat
        self.velocity += (torque_pct * 0.5)
        self.thermal_load += (torque_pct * 0.05)
        
        # Hybrid Kaizen Efficiency Logic
        # Below 60km/h: Battery | Above 60km/h: Hydrogen Turbine Boost
        if self.velocity < 60:
            self.battery_level -= (torque_pct * 0.02)
        else:
            self.hydrogen_cell -= (torque_pct * 0.015)
            self.battery_level -= (torque_pct * 0.005)

    def kaizen_optimization(self):
        """Automated system refinement to prevent energy waste."""
        if self.thermal_load > 75.0:
            print("[ALERT] High Thermal Load: Engaging Archangel Raphael Cooling Protocol.")
            self.thermal_load -= 10.0
            self.velocity *= 0.9

# --- Simulation Execution ---
bus = RaceCorpMiniBus()
bus.boot_sequence()

for _ in range(5):
    bus.apply_throttle(random.randint(20, 80))
    bus.kaizen_optimization()
    bus.telemetry_hud()
    time.sleep(0.5)



