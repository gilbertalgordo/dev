import requests
import json
import os

# --- Configuration ---
# Get your API key from environment variables for security
API_KEY = os.environ.get("GOOGLE_FONTS_API_KEY", "$YOUR_API_KEY") 
API_ENDPOINT = "https://www.googleapis.com/webfonts/v1/webfonts"

# --- Advanced Query Parameters ---
# Get all fonts, sorted by POPULARITY (a key input for a recommender system)
# Capability: VF (Variable Fonts) is a modern, advanced feature
params = {
    'key': API_KEY,
    'sort': 'popularity',
    'capability': 'VF', 
    # Use 'category': 'serif' or other parameters for targeted data
}

def fetch_google_fonts_catalog():
    """Fetches the complete font catalog data from the Google Fonts Developer API."""
    
    print("Fetching Google Fonts catalog data...")
    try:
        response = requests.get(API_ENDPOINT, params=params)
        response.raise_for_status() # Raise an HTTPError for bad responses (4xx or 5xx)
        
        data = response.json()
        
        # Save the raw JSON data for the AI model to process
        with open('google_fonts_catalog.json', 'w', encoding='utf-8') as f:
            json.dump(data, f, ensure_ascii=False, indent=4)
        
        print(f"Successfully fetched and saved {len(data.get('items', []))} font families.")
        return data
        
    except requests.exceptions.RequestException as e:
        print(f"Error fetching data: {e}")
        return None

if __name__ == "__main__":
    font_data = fetch_google_fonts_catalog()
