from google import genai
from google.genai import types
from PIL import Image
import io

# Initialize the client (ensure your API key is set in environment variables)
client = genai.Client(api_key="YOUR_API_KEY")

def generate_angelic_vision(prompt):
    """
    Generates high-definition, 3D-styled imagery with Kaizen precision.
    """
    print(f"Initiating high-speed generation for: {prompt}")
    
    response = client.models.generate_images(
        model='imagen-4.0-generate-001',
        prompt=prompt,
        config=types.GenerateImagesConfig(
            number_of_images=1,
            aspect_ratio="16:9",  # HD Widescreen
            add_watermark=False,
            # Ensuring high-fidelity 3D output through prompt engineering
        )
    )

    # Process and display the output
    for i, generated_image in enumerate(response.generated_images):
        image = Image.open(io.BytesIO(generated_image.image.image_bytes))
        image.show()
        image.save(f"angelic_vision_{i}.png")
        print(f"Success: Image {i} rendered and saved.")

