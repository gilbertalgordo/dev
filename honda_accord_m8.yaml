#include <iostream>
#include <algorithm>

//=============================================================================
// Defined System States for a Multi-Mode Hybrid
//=============================================================================
enum class PowertrainState {
    STANDBY,            // Vehicle is on but stationary
    EV_DRIVE,           // Pure electric driving (low speed/load)
    SERIES_HYBRID,      // Engine runs generator, motor drives wheels
    PARALLEL_HYBRID,    // Engine and motor both drive wheels (high power)
    REGENERATION,       // Braking energy is captured into battery
    MACH_8_BOOST_MODE   // Hypothetical max-performance mode
};

//=============================================================================
// Simulated Vehicle Input Data Structure
//=============================================================================
struct VehicleInputs {
    float acceleratorPedalPos; // 0.0 to 1.0 (0-100%)
    float brakePedalPos;       // 0.0 to 1.0 (0-100%)
    float vehicleSpeedKph;     // Current speed
    float batterySoc;          // State of Charge (0.0 to 1.0)
    bool sportModeActive;      // Driver selected sport switch
};

//=============================================================================
// Supervisory Hybrid Control Class
//=============================================================================
class Mach8PowertrainController {
private:
    PowertrainState currentState;

    //--- Calibration Thresholds ---
    const float EV_SPEED_LIMIT_KPH = 60.0f;
    const float MIN_SOC_FOR_EV = 0.25f;     // Don't use EV mode below 25% charge
    const float BOOST_PEDAL_THRESHOLD = 0.95f; // >95% pedal for max boost

    //--- Internal Helper Functions for Logic ---
    bool isRegenRequested(const VehicleInputs& inputs) {
        return inputs.brakePedalPos > 0.05f; // Slight deadzone
    }

    bool isHighPowerDemand(const VehicleInputs& inputs) {
        return inputs.acceleratorPedalPos > 0.70f || 
               (inputs.sportModeActive && inputs.acceleratorPedalPos > 0.50f);
    }

public:
    Mach8PowertrainController() : currentState(PowertrainState::STANDBY) {}

    //--------------------------------------------------------------------------
    // Main Control Loop: Determines Next State Based on Inputs
    // This would run cyclically (e.g., every 10 milliseconds)
    //--------------------------------------------------------------------------
    void updateControlLoop(const VehicleInputs& inputs) {
        PowertrainState nextState = currentState;

        // State Transition Logic Table
        switch (currentState) {
            case PowertrainState::STANDBY:
                if (inputs.acceleratorPedalPos > 0.0f) {
                    // Default to EV if battery is sufficient
                    if (inputs.batterySoc > MIN_SOC_FOR_EV) {
                        nextState = PowertrainState::EV_DRIVE;
                    } else {
                        nextState = PowertrainState::SERIES_HYBRID;
                    }
                }
                break;

            case PowertrainState::EV_DRIVE:
                if (isRegenRequested(inputs)) {
                    nextState = PowertrainState::REGENERATION;
                } else if (inputs.vehicleSpeedKph > EV_SPEED_LIMIT_KPH || inputs.batterySoc < MIN_SOC_FOR_EV) {
                    // Transition to engine support for speed or low battery
                    nextState = PowertrainState::SERIES_HYBRID;
                } else if (isHighPowerDemand(inputs)) {
                     // Kickdown logic for sudden power demand
                    nextState = PowertrainState::PARALLEL_HYBRID;
                }
                break;

            case PowertrainState::SERIES_HYBRID:
                if (isRegenRequested(inputs)) {
                    nextState = PowertrainState::REGENERATION;
                } else if (isHighPowerDemand(inputs)) {
                    // Need both engines for highway passing, etc.
                    nextState = PowertrainState::PARALLEL_HYBRID;
                } else if (inputs.vehicleSpeedKph < EV_SPEED_LIMIT_KPH && inputs.batterySoc > MIN_SOC_FOR_EV * 1.2) {
                    // Return to EV if conditions normalize and battery has recovered
                    nextState = PowertrainState::EV_DRIVE;
                }
                break;

            case PowertrainState::PARALLEL_HYBRID:
                 if (isRegenRequested(inputs)) {
                    nextState = PowertrainState::REGENERATION;
                } else if (inputs.sportModeActive && inputs.acceleratorPedalPos > BOOST_PEDAL_THRESHOLD) {
                    // Activate hypothetical "Mach 8" performance mode
                    nextState = PowertrainState::MACH_8_BOOST_MODE;
                } else if (!isHighPowerDemand(inputs)) {
                    // Return to efficiency mode when demand drops
                    nextState = PowertrainState::SERIES_HYBRID;
                }
                break;
            
            case PowertrainState::MACH_8_BOOST_MODE:
                if (inputs.acceleratorPedalPos < BOOST_PEDAL_THRESHOLD || inputs.brakePedalPos > 0.0f) {
                    // Exit boost mode immediately on lift-off or braking
                    nextState = PowertrainState::PARALLEL_HYBRID;
                }
                break;

            case PowertrainState::REGENERATION:
                if (!isRegenRequested(inputs)) {
                    // When brake is released, go back to an appropriate drive mode
                    if (inputs.vehicleSpeedKph > 5.0f) {
                         nextState = PowertrainState::EV_DRIVE; // Coast/Drive
                    } else {
                         nextState = PowertrainState::STANDBY; // Coming to a stop
                    }
                }
                break;
        }

        currentState = nextState;
        executeStateCommands();
    }

    //--------------------------------------------------------------------------
    // Executes Torque and Power Commands for the Current State
    //--------------------------------------------------------------------------
    void executeStateCommands() {
        std::cout << "--> Active State: ";
        switch (currentState) {
            case PowertrainState::STANDBY:
                std::cout << "[STANDBY] Engine Off. Motors Ready." << std::endl;
                break;
            case PowertrainState::EV_DRIVE:
                std::cout << "[EV DRIVE] Traction Motor: Active. Engine: Off. Clutch: Open." << std::endl;
                break;
            case PowertrainState::SERIES_HYBRID:
                std::cout << "[SERIES] Engine: Optimal RPM (Charging). Traction Motor: Driving Wheels." << std::endl;
                break;
            case PowertrainState::PARALLEL_HYBRID:
                std::cout << "[PARALLEL] Engine & Motor Coupled via Clutch. Max System Torque Output." << std::endl;
                break;
            case PowertrainState::REGENERATION:
                std::cout << "[REGEN] Traction Motor -> Generator Mode. Charging Battery." << std::endl;
                break;
            case PowertrainState::MACH_8_BOOST_MODE:
                std::cout << "*** MACH 8 BOOST *** Engine Redline + Motor Over-Torque + Aggressive Torque Vectoring." << std::endl;
                break;
        }
    }
};

