#!/usr/bin/env bash
# add-txt-cloudflare.sh
# Usage: ./add-txt-cloudflare.sh ZONE_ID RECORD_NAME TXT_VALUE CLOUDFLARE_API_TOKEN
ZONE_ID="$1"
RECORD_NAME="$2"   # e.g. "@", or "globe.com.ph"
TXT_VALUE="$3"     # e.g. "google-site-verification=YOUR_TOKEN_HERE"
CF_API_TOKEN="$4"

curl -s -X POST "https://api.cloudflare.com/client/v4/zones/${ZONE_ID}/dns_records" \
  -H "Authorization: Bearer ${CF_API_TOKEN}" \
  -H "Content-Type: application/json" \
  --data "{\"type\":\"TXT\",\"name\":\"${RECORD_NAME}\",\"content\":\"${TXT_VALUE}\",\"ttl\":3600}" \
  | jq .


  # check TXT records
dig +short TXT globe.com.ph
# or
nslookup -type=TXT globe.com.ph


# fetch the home page and search for the meta tag
curl -fsSL https://globe.com.ph | grep -i "google-site-verification" || echo "meta tag not found"

# fetch the verification file
curl -I https://globe.com.ph/google1234567890abcdef.html
curl -fsSL https://globe.com.ph/google1234567890abcdef.html


# backup
cp wp-content/themes/yourtheme/header.php wp-content/themes/yourtheme/header.php.bak

# insert meta tag after <head> tag
python - <<'PY'
from pathlib import Path
p=Path("wp-content/themes/yourtheme/header.php")
s=p.read_text()
meta='<meta name="google-site-verification" content="YOUR_TOKEN_HERE" />'
s=s.replace("<head>", "<head>\n    "+meta, 1)
p.write_text(s)
print("Updated header.php (backup saved).")
PY
