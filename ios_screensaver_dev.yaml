let screensaverContent = {
    images: [
        { id: 'img1', url: 'https://picsum.photos/800/600?random=1', description: 'Scenic landscape' },
        { id: 'img2', url: 'https://picsum.photos/800/600?random=2', description: 'Abstract art' },
