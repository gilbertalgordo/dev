# Save as verify_helpers.py
import uuid
import requests

def generate_token():
    return str(uuid.uuid4())

def check_file(url):
    try:
        r = requests.get(url, timeout=8)
        r.raise_for_status()
        return r.text[:1000]  # return first 1000 chars
    except Exception as e:
        return f"ERROR: {e}"

if __name__ == "__main__":
    token = generate_token()
    print("Generated token:", token)
    # Example check:
    url = "https://yourdomain.com/.well-known/ownership-verification.txt"
    print("HTTP check for", url)
    print(check_file(url))
