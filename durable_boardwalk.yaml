import numpy as np

def analyze_post_integrity(post_height_m, diameter_mm, wall_thickness_mm):
    # Material: Carbon Steel A36
    E = 200e9  # Young's Modulus in Pascals
    yield_strength = 250e6  # Pa
    
    # Geometry Calculations
    r_outer = (diameter_mm / 2) / 1000
    r_inner = r_outer - (wall_thickness_mm / 1000)
    
    # Moment of Inertia (I) for hollow cylinder
    I = (np.pi / 4) * (r_outer**4 - r_inner**4)
    
    # Max Deflection Calculation (Point load at top, e.g., traveler leaning)
    force_n = 1000  # 1kN lateral force
    deflection = (force_n * post_height_m**3) / (3 * E * I)
    
    # HUD Telemetry Output
    print(f"--- 7 ARCHANGELS DESIGN SYSTEM: HUD DATA ---")
    print(f"POST GEOMETRY: {diameter_mm}mm x {wall_thickness_mm}mm Wall")
    print(f"MAX DEFLECTION: {deflection * 1000:.4f} mm")
    print(f"SAFETY FACTOR: {yield_strength / (force_n * post_height_m * r_outer / I):.2f}")
    print(f"STATUS: STRUCTURALLY OPTIMIZED")

analyze_post_integrity(1.5, 168.3, 7.11) # Schedule 40 Pipe Spec



