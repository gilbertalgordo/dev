def calculate_boardwalk_specs(length_m, width_m, steel_grade="A36"):
    # Live load for pedestrian boardwalks (approx 4.8 kPa)
    live_load_pa = 4800 
    area = length_m * width_m
    total_live_load_n = area * live_load_pa
    
    # Corrosion Rate (Lake/Freshwater vs Marine)
    # Carbon steel corrodes at approx 0.05mm/year in freshwater
    corrosion_rate_mm_yr = 0.05
    desired_life_span = 50 # years
    corrosion_allowance = corrosion_rate_mm_yr * desired_life_span

    print(f"--- Boardwalk Engineering Summary (Kaizen Specs) ---")
    print(f"Total Design Load: {total_live_load_n / 1000:.2f} kN")
    print(f"Required Corrosion Allowance: {corrosion_allowance:.2f} mm")
    print(f"Recommended Post Coating: Hot-Dip Galvanized or Epoxy")
    print(f"Safety Factor: 3.0 (Dynamic environmental load)")

calculate_boardwalk_specs(length_m=10, width_m=2.4)



