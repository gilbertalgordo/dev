                            ${sensorCard('Hall Motion', sensors.motion_hall === 'MOTION_DETECTED' ? 'wi-day-sunny-overcast text-yellow-500' : 'wi-moon-alt-waxing-crescent-1 text-gray-400', sensors.motion_hall.replace('_', ' '), 'Last Detected Event')}
