<!-- Facebook / Meta Domain Verification (replace TOKEN with the exact token from Meta Business Suite) -->
<meta name="facebook-domain-verification" content="TOKEN" />


facebook-domain-verification=TOKEN.html


facebook-domain-verification=TOKEN


https://your-domain.com/facebook-domain-verification=TOKEN.html


curl -I https://your-domain.com/facebook-domain-verification=TOKEN.html
# or fetch the body:
curl https://your-domain.com/facebook-domain-verification=TOKEN.html


curl -sL https://your-domain.com/ | grep "facebook-domain-verification"


dig TXT your-domain.com +short
# or for Windows PowerShell:
nslookup -type=TXT your-domain.com


server {
    listen 80;
    server_name your-domain.com www.your-domain.com;
    root /var/www/site;

    # ensure the exact filename is served
    location = /facebook-domain-verification=TOKEN.html {
        try_files $uri =404;
    }

    location / {
        try_files $uri $uri/ /index.html;
    }
}
