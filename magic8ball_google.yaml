// Color Palette for HUD
val HUD_Green = Color(0xFF00FFCC)
val HUD_Black = Color(0xFF050505)

class MagicBallActivity : ComponentActivity() {
    override fun onCreate(savedInstanceState: Bundle?) {
        super.onCreate(savedInstanceState)
        setContent {
            MagicBallScreen()
        }
    }
}

@Composable
fun MagicBallScreen() {
    val context = LocalContext.current
    var answer by remember { mutableStateOf(">> AWAITING INPUT") }
    var showSearch by remember { mutableStateOf(false) }

    val answers = listOf(
        "It is certain", "Without a doubt", "Yes definitely", "Most likely", "Outlook good",
        "Yes", "Signs point to yes", "Reply hazy, try again", "Ask again later",
        "Better not tell you now", "Cannot predict now", "Concentrate and ask again",
        "Don't count on it", "My reply is no", "My sources say no", "Outlook not so good", "Very doubtful"
    )

    Column(
        modifier = Modifier
            .fillMaxSize()
            .background(HUD_Black)
            .padding(30.dp),
        horizontalAlignment = Alignment.CenterHorizontally,
        verticalArrangement = Arrangement.Center
    ) {
        // HUD Display Box
        Box(
            modifier = Modifier
                .fillMaxWidth()
                .border(BorderStroke(2.dp, HUD_Green))
                .padding(20.dp)
        ) {
            Text(
                text = answer,
                color = HUD_Green,
                fontFamily = FontFamily.Monospace,
                style = MaterialTheme.typography.headlineSmall
            )
        }

        Spacer(modifier = Modifier.height(30.dp))

        // Generate Button
        Button(
            onClick = {
                answer = ">> " + answers[Random.nextInt(answers.size)]
                showSearch = true
            },
            colors = ButtonDefaults.buttonColors(containerColor = Color.Transparent),
            border = BorderStroke(1.dp, HUD_Green),
            modifier = Modifier.fillMaxWidth()
        ) {
            Text("INITIALIZE", color = HUD_Green, fontFamily = FontFamily.Monospace)
        }

        Spacer(modifier = Modifier.height(10.dp))

        // Quick Look Google Search Button
        if (showSearch) {
            Button(
                onClick = {
                    val query = "Magic 8 ball meaning $answer"
                    val intent = Intent(Intent.ACTION_WEB_SEARCH).apply {
                        putExtra(SearchManager.QUERY, query)
                    }
                    context.startActivity(intent)
                },
                colors = ButtonDefaults.buttonColors(containerColor = HUD_Green.copy(alpha = 0.2f)),
                modifier = Modifier.fillMaxWidth()
            ) {
                Text("QUICK LOOK [GOOGLE]", color = HUD_Green, fontFamily = FontFamily.Monospace)
            }
        }
    }
}



