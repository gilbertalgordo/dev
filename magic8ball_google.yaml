import android.net.Uri
import android.os.Bundle
import android.speech.tts.TextToSpeech
import androidx.appcompat.app.AppCompatActivity
import androidx.browser.customtabs.CustomTabsIntent
import androidx.constraintlayout.motion.widget.MotionLayout
import android.widget.TextView
import java.security.SecureRandom
import java.util.Locale

class MainActivity : AppCompatActivity(), TextToSpeech.OnInitListener {

    private lateinit var tts: TextToSpeech
    private lateinit var motionLayout: MotionLayout
    private lateinit var answerText: TextView
    
    // SecureRandom is cryptographically stronger than Random()
    private val random = SecureRandom()
    private val answers = arrayOf("It is certain", "Yes definitely", "My reply is no", "Outlook good", "Very doubtful") // (Add full list)

    override fun onCreate(savedInstanceState: Bundle?) {
        super.onCreate(savedInstanceState)
        setContentView(R.layout.activity_main) // Assume layout has MotionLayout root

        tts = TextToSpeech(this, this)
        motionLayout = findViewById(R.id.motionLayout)
        answerText = findViewById(R.id.answerText)

        findViewById<TextView>(R.id.btnExecute).setOnClickListener {
            runSimulation()
        }
    }

    private fun runSimulation() {
        // Trigger XML Animation
        motionLayout.transitionToEnd()
        
        val index = random.nextInt(answers.size)
        val result = answers[index]

        // Delay text update to match animation peak
        answerText.postDelayed({
            answerText.text = result
            speakOut(result)
            setupQuickLook(result)
            motionLayout.transitionToStart() // Reset animation
        }, 500)
    }

    private fun setupQuickLook(result: String) {
        findViewById<TextView>(R.id.btnQuickLook).setOnClickListener {
            val url = "https://www.google.com/search?q=magic+8+ball+meaning+$result"
            val builder = CustomTabsIntent.Builder()
            
            // HUD Styling for Browser
            builder.setToolbarColor(0xFF050505.toInt()) 
            builder.setShowTitle(true)
            
            val customTabsIntent = builder.build()
            customTabsIntent.launchUrl(this, Uri.parse(url))
        }
    }

    override fun onInit(status: Int) {
        if (status == TextToSpeech.SUCCESS) {
            tts.language = Locale.US
            tts.setPitch(0.7f) // Robotic Depth
        }
    }

    private fun speakOut(text: String) {
        tts.speak(text, TextToSpeech.QUEUE_FLUSH, null, "")
    }
}



import SwiftUI
import SafariServices
import AVFoundation

struct ContentView: View {
    @State private var angle: Double = 0
    @State private var answer = "SYSTEM READY"
    @State private var showSafari = false
    @State private var searchURL: URL?
    
    let synthesizer = AVSpeechSynthesizer()
    let answers = ["It is certain", "Yes definitely", "My reply is no", "Outlook good", "Very doubtful"]
    
    // HUD Theme Colors
    let neon = Color(red: 0, green: 1, blue: 0.8)
    let dark = Color.black

    var body: some View {
        ZStack {
            dark.ignoresSafeArea()
            
            // Background Grid (HUD aesthetic)
            VStack {
                ForEach(0..<20) { _ in
                    Divider().background(neon.opacity(0.1))
                    Spacer()
                }
            }
            
            VStack(spacing: 40) {
                Text(">> OMNI-8 TERMINAL")
                    .font(.custom("Courier New", size: 14))
                    .foregroundColor(neon.opacity(0.7))
                
                // 3D Rotating Answer Box
                ZStack {
                    RoundedRectangle(cornerRadius: 15)
                        .stroke(neon, lineWidth: 2)
                        .background(neon.opacity(0.05))
                        .frame(height: 150)
                    
                    Text(answer)
                        .font(.custom("Courier New", size: 24))
                        .fontWeight(.heavy)
                        .foregroundColor(neon)
                        .multilineTextAlignment(.center)
                        .padding()
                }
                .rotation3DEffect(.degrees(angle), axis: (x: 1, y: 0, z: 0))
                .padding()

                // Controls
                HStack(spacing: 20) {
                    Button(action: runSimulation) {
                        Label("EXECUTE", systemImage: "cpu")
                            .font(.custom("Courier New", size: 16))
                            .padding()
                            .border(neon, width: 1)
                            .foregroundColor(neon)
                    }
                    
                    if searchURL != nil {
                        Button(action: { showSafari = true }) {
                            Label("CONTEXT", systemImage: "magnifyingglass")
                                .font(.custom("Courier New", size: 16))
                                .padding()
                                .background(neon.opacity(0.2))
                                .foregroundColor(neon)
                        }
                    }
                }
            }
        }
        // In-App Browser Sheet
        .sheet(isPresented: $showSafari) {
            if let url = searchURL {
                SafariView(url: url)
            }
        }
    }
    
    func runSimulation() {
        // 1. Scientific Randomness using SystemRandomNumberGenerator
        var generator = SystemRandomNumberGenerator()
        let randomIndex = Int(generator.next(upperBound: UInt64(answers.count)))
        let newAnswer = answers[randomIndex]
        
        // 2. 3D Animation (Flip 360 degrees)
        withAnimation(.interpolatingSpring(stiffness: 100, damping: 10)) {
            angle += 360
        }
        
        // 3. Audio & Data Update (Delayed to match flip)
        DispatchQueue.main.asyncAfter(deadline: .now() + 0.2) {
            self.answer = newAnswer.uppercased()
            self.generateHaptic()
            self.speak(newAnswer)
            
            // Prepare Quick Look URL
            let query = "meaning of magic 8 ball saying \(newAnswer)".addingPercentEncoding(withAllowedCharacters: .urlQueryAllowed)!
            self.searchURL = URL(string: "https://www.google.com/search?q=\(query)")
        }
    }
    
    func speak(_ text: String) {
        let utterance = AVSpeechUtterance(string: text)
        utterance.voice = AVSpeechSynthesisVoice(language: "en-US")
        utterance.rate = 0.5
        utterance.pitchMultiplier = 0.8
        synthesizer.speak(utterance)
    }
    
    func generateHaptic() {
        let impact = UIImpactFeedbackGenerator(style: .heavy)
        impact.impactOccurred()
    }
}

