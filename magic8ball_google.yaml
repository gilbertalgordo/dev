<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HUD 8-Ball</title>
    <style>
        :root {
            --hud-primary: #00ffcc;
            --hud-bg: #050505;
            --hud-dim: rgba(0, 255, 204, 0.1);
        }

        body {
            background-color: var(--hud-bg);
            color: var(--hud-primary);
            font-family: 'Courier New', monospace;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .hud-container {
            border: 2px solid var(--hud-primary);
            padding: 2rem;
            text-align: center;
            box-shadow: 0 0 15px var(--hud-dim);
            position: relative;
            max-width: 300px;
        }

        .hud-corner {
            position: absolute;
            width: 10px;
            height: 10px;
            border: 2px solid var(--hud-primary);
        }
        .top-left { top: -2px; left: -2px; border-bottom: 0; border-right: 0; }
        .bottom-right { bottom: -2px; right: -2px; border-top: 0; border-left: 0; }

        #answer-display {
            font-size: 1.2rem;
            margin: 20px 0;
            min-height: 3rem;
            text-transform: uppercase;
            font-weight: bold;
        }

        .hud-btn {
            background: transparent;
            border: 1px solid var(--hud-primary);
            color: var(--hud-primary);
            padding: 10px 20px;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 2px;
            transition: all 0.3s;
            margin-top: 10px;
            display: block;
            width: 100%;
        }

        .hud-btn:hover {
            background: var(--hud-primary);
            color: var(--hud-bg);
            box-shadow: 0 0 10px var(--hud-primary);
        }

        .quick-look {
            font-size: 0.8rem;
            border-style: dashed;
            display: none; /* Hidden until an answer exists */
        }
    </style>
</head>
<body>

<div class="hud-container">
    <div class="hud-corner top-left"></div>
    <div class="hud-corner bottom-right"></div>
    
    <h3>>> SYSTEM_READY</h3>
    <div id="answer-display">[AWAITING_INPUT]</div>
    
    <button class="hud-btn" onclick="generateAnswer()">Initialize Query</button>
    <button class="hud-btn quick-look" id="search-btn" onclick="quickLook()">Google Context</button>
</div>

<script>
    const answers = [
        "It is certain", "It is decidedly so", "Without a doubt", "Yes definitely",
        "You may rely on it", "As I see it, yes", "Most likely", "Outlook good",
        "Yes", "Signs point to yes", "Reply hazy, try again", "Ask again later",
        "Better not tell you now", "Cannot predict now", "Concentrate and ask again",
        "Don't count on it", "My reply is no", "My sources say no",
        "Outlook not so good", "Very doubtful"
    ];

    let currentAnswer = "";

    function generateAnswer() {
        const randomIndex = Math.floor(Math.random() * answers.length);
        currentAnswer = answers[randomIndex];
        document.getElementById("answer-display").innerText = ">> " + currentAnswer;
        document.getElementById("search-btn").style.display = "block";
    }

    function quickLook() {
        if (!currentAnswer) return;
        // Searches the answer context or standard 8ball meaning
        const query = encodeURIComponent(`Magic 8 ball says ${currentAnswer} meaning`);
        window.open(`https://www.google.com/search?q=${query}`, '_blank');
    }
</script>

</body>
</html>



