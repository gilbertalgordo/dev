    <div class="grid-bg"></div>
    <div style="font-size: 0.8rem; opacity: 0.7;">>> MODULE: PRECOGNITION</div>
    
    <div class="answer-box" id="answerBox">
        <div class="answer-text" id="answerText">READY</div>
    </div>

    <button onclick="activateVoice()">[ MIC INPUT ]</button>
    <button onclick="runSimulation()">[ EXECUTE ]</button>
    <button id="quickLookBtn" style="display:none;" onclick="quickLook()">[ DATA_CONTEXT ]</button>
</div>

<script>
    const synth = window.speechSynthesis;
    const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
    
    // Standard 20 Answers
    const dataSet = [
        "It is certain", "It is decidedly so", "Without a doubt", "Yes definitely",
        "You may rely on it", "As I see it, yes", "Most likely", "Outlook good",
        "Yes", "Signs point to yes", "Reply hazy, try again", "Ask again later",
        "Better not tell you now", "Cannot predict now", "Concentrate and ask again",
        "Don't count on it", "My reply is no", "My sources say no",
        "Outlook not so good", "Very doubtful"
    ];

    let currentResult = "";

    function runSimulation() {
        // 3D Animation Trigger
        const box = document.getElementById('answerBox');
        box.classList.remove('flip');
        void box.offsetWidth; // Force reflow for restart
        box.classList.add('flip');

        // Scientific Randomness (Crypto API)
        const array = new Uint32Array(1);
        window.crypto.getRandomValues(array);
        const index = array[0] % dataSet.length;
        currentResult = dataSet[index];

        setTimeout(() => {
            document.getElementById('answerText').innerText = currentResult;
            document.getElementById('quickLookBtn').style.display = 'inline-block';
            speak(currentResult);
        }, 300); // Sync text change with mid-flip
    }

    function speak(text) {
        if (synth.speaking) synth.cancel();
        const utter = new SpeechSynthesisUtterance(text);
        utter.pitch = 0.8; // Lower pitch for robotic feel
        utter.rate = 1.1;
        synth.speak(utter);
    }

    function activateVoice() {
        document.getElementById('answerText').innerText = "LISTENING...";
        recognition.start();
    }

    recognition.onresult = (event) => {
        const query = event.results[0][0].transcript;
        runSimulation();
    };

    function quickLook() {
        // Advanced: Opens a specific popup size to act like a floating HUD window
        const q = encodeURIComponent(`"Magic 8 Ball" meaning "${currentResult}"`);
        window.open(`https://www.google.com/search?q=${q}`, 'HUD_Search', 'width=500,height=600,top=100,left=100,scrollbars=yes');
    }
</script>
