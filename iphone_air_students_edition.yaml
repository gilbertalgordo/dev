<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iPhone Air - Student Edition</title>
    <style>
        :root {
            --primary-blue: #4a90e2;
            --glass-bg: rgba(255, 255, 255, 0.1);
            --hud-color: #00f0ff;
            --text-color: #ffffff;
        }

        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: radial-gradient(circle at center, #1a2a3a 0%, #0d1216 100%);
            font-family: 'SF Pro Display', -apple-system, BlinkMacSystemFont, sans-serif;
            overflow: hidden;
        }

        /* 3D Scene Container */
        .scene {
            width: 300px;
            height: 600px;
            perspective: 1000px;
        }

        /* The Phone Object */
        .phone {
            width: 100%;
            height: 100%;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            cursor: pointer;
        }

        .scene:hover .phone {
            transform: rotateY(180deg);
        }

        /* Common Face Styles */
        .face {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 40px;
            backface-visibility: hidden;
            box-shadow: 
                0 0 20px rgba(74, 144, 226, 0.3),
                inset 0 0 10px rgba(255, 255, 255, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.1);
        }

        /* --- FRONT FACE (Screen & HUD) --- */
        .front {
            background: #000;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            border: 8px solid #2c3e50; /* Bezel */
        }

        /* The Notch (Dynamic Island style) */
        .notch {
            width: 100px;
            height: 25px;
            background: #000;
            margin: 10px auto;
            border-radius: 20px;
            z-index: 10;
        }

        /* Student HUD Interface */
        .hud-screen {
            flex: 1;
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            background: linear-gradient(180deg, rgba(0,0,0,0) 0%, rgba(74,144,226,0.1) 100%);
            color: var(--text-color);
        }

        .hud-header {
            display: flex;
            justify-content: space-between;
            font-size: 0.9rem;
            opacity: 0.8;
        }

        .widget-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-top: 20px;
        }

        .widget {
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 15px;
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .widget h3 {
            margin: 0 0 5px 0;
            font-size: 0.8rem;
            color: var(--hud-color);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .widget p {
            margin: 0;
            font-size: 1.2rem;
            font-weight: 600;
        }

        .focus-circle {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            border: 2px solid var(--hud-color);
            align-self: center;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            box-shadow: 0 0 15px var(--hud-color);
            animation: pulse 3s infinite;
        }

        .dock {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 30px;
            height: 70px;
            display: flex;
            justify-content: space-around;
            align-items: center;
            margin-bottom: 10px;
        }

        .app-icon {
            width: 45px;
            height: 45px;
            border-radius: 12px;
            background: linear-gradient(135deg, #ddd, #fff);
        }

        /* --- BACK FACE --- */
        .back {
            background: linear-gradient(135deg, #a1c4fd 0%, #c2e9fb 100%); /* Air Blue */
            transform: rotateY(180deg);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .camera-bump {
            position: absolute;
            top: 20px;
            left: 20px;
            width: 100px;
            height: 100px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 25px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .lens {
            width: 35px;
            height: 35px;
            background: #111;
            border-radius: 50%;
            position: absolute;
            border: 2px solid #333;
        }
        .lens:nth-child(1) { top: 10px; left: 10px; } /* Main */
        .lens:nth-child(2) { bottom: 10px; left: 10px; } /* Ultra Wide */
        .lidar { top: 35px; right: 15px; width: 15px; height: 15px; background: #222; border-radius: 50%; position: absolute;}

        .logo {
            font-size: 3rem;
            color: rgba(255, 255, 255, 0.8);
            opacity: 0.9;
        }
        
        .air-branding {
            position: absolute;
            bottom: 50px;
            font-family: 'Helvetica Neue', sans-serif;
            font-weight: 300;
            font-size: 1.2rem;
            color: #555;
            letter-spacing: 2px;
        }

        /* Animations */
        @keyframes pulse {
            0% { box-shadow: 0 0 5px var(--hud-color); }
            50% { box-shadow: 0 0 20px var(--hud-color), inset 0 0 10px var(--hud-color); }
            100% { box-shadow: 0 0 5px var(--hud-color); }
        }

        /* Floating effect */
        .scene {
            animation: float 6s ease-in-out infinite;
        }
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
            100% { transform: translateY(0px); }
        }
        
        .controls {
            position: absolute;
            bottom: 30px;
            color: white;
            font-family: monospace;
            text-align: center;
            opacity: 0.6;
        }
    </style>
</head>
<body>

    <div class="scene">
        <div class="phone">
            <div class="face front">
                <div class="notch"></div>
                <div class="hud-screen">
                    <div class="hud-header">
                        <span>9:41 AM</span>
                        <span>5G // AIR</span>
                    </div>

                    <div class="focus-circle">
                        <span style="font-size: 0.8rem; color: #fff;">MODE</span>
                        <span style="font-size: 1.2rem; font-weight: bold; color: #fff;">STUDY</span>
                    </div>

                    <div class="widget-grid">
                        <div class="widget">
                            <h3>Next Class</h3>
                            <p>Physics 101</p>
                            <span style="font-size:0.7rem; color:#aaa;">Room 304 ‚Ä¢ 10:00 AM</span>
                        </div>
                        <div class="widget">
                            <h3>Deadline</h3>
                            <p>History Essay</p>
                            <span style="font-size:0.7rem; color:#ff4d4d;">Due in 2h</span>
                        </div>
                        <div class="widget" style="grid-column: span 2;">
                            <h3>AI Assistant</h3>
                            <p>"Summarize Lecture?"</p>
                        </div>
                    </div>

                    <div class="dock">
                        <div class="app-icon" style="background: #34c759;"></div> <div class="app-icon" style="background: #007aff;"></div> <div class="app-icon" style="background: #ff9500;"></div> <div class="app-icon" style="background: #af52de;"></div> </div>
                </div>
            </div>

            <div class="face back">
                <div class="camera-bump">
                    <div class="lens"></div>
                    <div class="lens"></div>
                    <div class="lidar"></div>
                </div>
                <svg class="logo" viewBox="0 0 512 512" width="60" height="60">
                    <path fill="currentColor" d="M255.9 120.9c0-16.2 14.1-29.6 28.9-29.6 0 .3 0 .6-.1 1-.3 15.6-13.6 28.5-28.8 28.6zm57 29.8c-15.1-1.3-30.8 4.2-43.1 4.2-12.8 0-26.6-4.6-41.2-4.2-22.1.4-44.5 13.8-56.1 35.8-23.7 44.5 14.8 116.3 38 116.3 9.4 0 17.5-6.6 32.7-6.6 15.6 0 21.6 6.8 32.7 6.8 19.8 0 27.6-18.7 36.9-33.8 11.1-17.7 15.8-35 16-35.8-.4-.2-31-12.7-30.7-49.8.3-31.1 26.2-46.1 27.2-46.7-16-24.3-41-26.2-52.4-26.2z"/>
                </svg>
                <div class="air-branding">iPhone Air</div>
            </div>
        </div>
    </div>

    <div class="controls">
        Hover to Flip Device<br>
        <span style="color: #00f0ff;">Student HUD v1.0 Active</span>
    </div>

</body>
