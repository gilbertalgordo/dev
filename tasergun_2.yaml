<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Futuristic Prop — Non-functional Stun Gun UI (Demo)</title>
<style>
  :root{
    --bg:#070711;
    --panel:#0f1117;
    --accent:#00ffd5;
    --accent-2:#8be9ff;
    --muted:#98a0b3;
    --glow: 0 8px 30px rgba(0,255,213,0.08), 0 0 60px rgba(8,12,18,0.6);
    --glass: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
    font-family: Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
  }

  html,body{height:100%;margin:0;background:radial-gradient(1200px 600px at 10% 10%, #071022 0%, var(--bg) 35%, #020206 100%);color:#dfe8f2}
  .wrap{
    min-height:100%;
    display:flex;
    align-items:center;
    justify-content:center;
    padding:36px;
    box-sizing:border-box;
  }

  .device {
    width:980px;
    max-width:96vw;
    display:grid;
    grid-template-columns: 1fr 380px;
    gap:28px;
    align-items:stretch;
    filter: drop-shadow(0 30px 80px rgba(0,0,0,0.7));
  }

  /* Left — mock body */
  .body {
    background:linear-gradient(135deg, rgba(255,255,255,0.02), rgba(255,255,255,0.008));
    border-radius:20px;
    padding:28px;
    position:relative;
    box-shadow: var(--glow);
    border: 1px solid rgba(255,255,255,0.03);
    display:flex;
    gap:20px;
  }

  .body .core {
    width:62%;
    background: linear-gradient(180deg,#0b0c10 0%, #0e1116 100%);
    border-radius:14px;
    padding:20px;
    box-sizing:border-box;
    display:flex;
    flex-direction:column;
    justify-content:space-between;
    position:relative;
  }

  .lens {
    height:170px;
    border-radius:12px;
    background: radial-gradient(circle at 25% 25%, rgba(139,233,255,0.18), rgba(0,0,0,0.1) 40%), linear-gradient(180deg,#02121a,#04121a);
    border:1px solid rgba(11,232,213,0.18);
    box-shadow: 0 8px 30px rgba(11,232,213,0.06), inset 0 2px 12px rgba(255,255,255,0.02);
    display:flex;
    align-items:center;
    justify-content:center;
    position:relative;
    overflow:hidden;
  }

  .lens .arc {
    width:88%;
    height:88%;
    border-radius:10px;
    background: linear-gradient(90deg, rgba(0,255,213,0.03), rgba(139,233,255,0.02));
    display:flex;
    align-items:center;
    justify-content:center;
    position:relative;
  }

  .lens .eye {
    width:70%;
    height:36px;
    background: linear-gradient(90deg, var(--accent), var(--accent-2));
    border-radius:999px;
    filter: blur(6px);
    opacity:0.8;
    transform:translateY(6px);
    animation: breathe 3s ease-in-out infinite;
  }

  @keyframes breathe {
    0%,100%{transform:translateY(6px) scaleX(1)}
    50%{transform:translateY(4px) scaleX(1.06)}
  }

  .specs {
    display:flex;
    gap:12px;
    flex-wrap:wrap;
    color:var(--muted);
    font-size:13px;
  }
  .spec {
    background:rgba(255,255,255,0.015);
    padding:8px 12px;
    border-radius:8px;
    border:1px solid rgba(255,255,255,0.02);
    min-width:120px;
    text-align:center;
  }
  .spec strong{display:block;color:#eafff9;font-size:15px;margin-bottom:4px}

  /* Right — control panel */
  .panel {
    background: linear-gradient(180deg, rgba(255,255,255,0.01), rgba(255,255,255,0.005));
    border-radius:16px;
    padding:20px;
    box-sizing:border-box;
    border:1px solid rgba(255,255,255,0.03);
    display:flex;
    flex-direction:column;
    justify-content:space-between;
    gap:16px;
  }

  .title {
    display:flex;
    align-items:center;
    gap:12px;
  }
  .badge {
    width:56px;height:56px;border-radius:10px;background:linear-gradient(135deg,var(--accent),#00a6ff);box-shadow:0 8px 30px rgba(0,170,255,0.08), inset 0 -8px 30px rgba(255,255,255,0.03);
    display:flex;align-items:center;justify-content:center;font-weight:700;color:#02111a;font-size:18px;
  }
  h1{font-size:18px;margin:0}
  p.desc{margin:0;color:var(--muted);font-size:13px}

  .meter {
    background:rgba(255,255,255,0.02);
    border-radius:12px;
    padding:12px;
    display:flex;
    gap:12px;
    align-items:center;
  }
  .meter .bar {
    flex:1;
    height:18px;
    background:linear-gradient(90deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
    border-radius:999px;
    overflow:hidden;
    position:relative;
    border:1px solid rgba(255,255,255,0.02);
  }
  .bar .fill {
    position:absolute;
    top:0;left:0;bottom:0;width:40%;
    background: linear-gradient(90deg, rgba(0,255,213,1), rgba(139,233,255,0.8));
    box-shadow: 0 6px 22px rgba(0,255,213,0.08);
    border-radius:999px;
    transition:width 600ms cubic-bezier(.2,.9,.3,1);
  }
  .meter .value {min-width:64px;text-align:right;font-weight:600}

  .controls {display:flex;flex-direction:column;gap:12px}
  .btn {
    appearance:none;border:0;padding:12px 16px;border-radius:12px;font-weight:700;cursor:pointer;
    background:linear-gradient(90deg,#06121a,#08121a);
    color:var(--accent-2);
    border:1px solid rgba(139,233,255,0.06);
    box-shadow: 0 6px 18px rgba(0,0,0,0.6), 0 6px 40px rgba(0,255,213,0.02);
    display:flex;align-items:center;justify-content:center;gap:10px;
  }
  .btn.primary{
    background:linear-gradient(90deg,var(--accent),#00a6ff);
    color:#02111a;
    box-shadow: 0 10px 50px rgba(0,170,255,0.12), 0 0 36px rgba(0,255,213,0.08);
  }
  .btn.ghost{background:transparent;border:1px dashed rgba(255,255,255,0.03);color:var(--muted);font-weight:600}
  .small {font-size:13px;padding:8px 10px;border-radius:8px}

  .status {
    display:flex;
    align-items:center;
    gap:10px;
    color:var(--muted);
    font-size:13px;
  }
  .led {
    width:12px;height:12px;border-radius:999px;background:#091219;border:1px solid rgba(255,255,255,0.03);
    box-shadow: 0 0 18px rgba(0,0,0,0.6);
    transition:all 220ms ease;
  }
  .led.on {background:var(--accent); box-shadow: 0 0 12px rgba(0,255,213,0.6), 0 6px 30px rgba(0,255,213,0.05)}

  footer.note {font-size:12px;color:#9fb0c6;border-top:1px dashed rgba(255,255,255,0.02);padding-top:12px}

  /* subtle animated background lines */
  .body:before {
    content:"";
    position:absolute;
    inset:0;
    background:
      linear-gradient(90deg, rgba(0,255,213,0.02) 1px, transparent 1px) 0 0/6% 100%,
      linear-gradient(180deg, rgba(139,233,255,0.01) 1px, transparent 1px) 0 0/100% 12%;
    opacity:0.6;
    pointer-events:none;
    mix-blend-mode:overlay;
  }

  /* responsive adjustments */
  @media (max-width:880px){
    .device{grid-template-columns:1fr; gap:18px}
  }

</style>
</head>
<body>
<div class="wrap">
  <div class="device" role="application" aria-label="Futuristic prop interface demo">
    <section class="body" aria-hidden="false">
      <div class="core">
        <div>
          <div class="lens" aria-hidden="true">
            <div class="arc">
              <div class="eye" id="eye"></div>
            </div>
          </div>
        </div>

        <div>
          <div class="specs" id="specs">
            <div class="spec"><strong>Model</strong><span>DX-09 Concept</span></div>
            <div class="spec"><strong>Finish</strong><span>Matte obsidian + neon trim</span></div>
            <div class="spec"><strong>Mode</strong><span id="modeLabel">SAFE</span></div>
            <div class="spec"><strong>Charge</strong><span id="chargeLabel">40%</span></div>
          </div>
        </div>
      </div>

      <aside style="width:34%;display:flex;flex-direction:column;justify-content:space-between;">
        <div style="display:flex;flex-direction:column;gap:12px">
          <div style="padding:14px;border-radius:12px;background:linear-gradient(180deg,rgba(255,255,255,0.01),transparent);border:1px solid rgba(255,255,255,0.02)">
            <div style="font-size:13px;color:var(--muted);margin-bottom:8px">Signature Trim</div>
            <div style="display:flex;gap:8px">
              <div style="width:36px;height:36px;border-radius:8px;background:linear-gradient(90deg,var(--accent),var(--accent-2));box-shadow:0 10px 30px rgba(0,200,190,0.06)"></div>
              <div style="width:36px;height:36px;border-radius:8px;background:linear-gradient(90deg,#ff7a8a,#ffcf7a);box-shadow:0 10px 30px rgba(255,120,120,0.04)"></div>
              <div style="width:36px;height:36px;border-radius:8px;background:linear-gradient(90deg,#8be9ff,#00a6ff);box-shadow:0 10px 30px rgba(0,150,255,0.06)"></div>
            </div>
          </div>

          <div style="padding:14px;border-radius:12px;background:linear-gradient(180deg,rgba(255,255,255,0.005),transparent);border:1px solid rgba(255,255,255,0.02);color:var(--muted);font-size:13px">
            <strong>Designer note</strong>
            <p style="margin:8px 0 0 0">This is a non-functional visual concept for use in games, films or mockups. It contains no electrical or mechanical instructions.</p>
          </div>
        </div>

      </aside>
    </section>

    <aside class="panel" aria-label="Controls and status">
      <div>
        <div class="title">
          <div class="badge">DX</div>
          <div>
            <h1>DX-09 Concept — Prop UI</h1>
            <p class="desc">Sleek, cinematic surface with adaptive neon trim. Purely cosmetic demo.</p>
          </div>
        </div>

        <div style="height:18px"></div>

        <div class="meter" aria-hidden="true">
          <div style="width:110px;color:var(--muted);font-size:13px">Power</div>
          <div class="bar" role="progressbar" aria-valuemin="0" aria-valuemax="100" aria-valuenow="40">
            <div class="fill" id="fill" style="width:40%"></div>
          </div>
          <div class="value" id="powerVal">40%</div>
        </div>

        <div class="controls" aria-hidden="false">
          <div style="display:flex;gap:10px">
            <button class="btn primary" id="toggleBtn" title="Toggle Mode">ARM</button>
            <button class="btn ghost small" id="flashBtn" title="Flash animation">FLASH</button>
            <button class="btn small" id="drainBtn" title="Simulate discharge">DRAIN</button>
          </div>

          <div style="display:flex;gap:10px;align-items:center;justify-content:space-between">
            <div class="status">
              <div class="led" id="led"></div>
              <div id="statusText">STATUS: Idle</div>
            </div>
            <div style="color:var(--muted);font-size:13px">Firmware v0.01-prop</div>
          </div>
        </div>
      </div>

      <footer class="note">This is a visual, non-operational prototype for concept purposes only. Do not attempt to convert into a working device.</footer>
    </aside>
  </div>
</div>

<script>
/*
  SAFE: This script drives only UI/animation. It deliberately avoids
  anything that could be interpreted as hardware control or instructions.
*/

(function(){
  const fill = document.getElementById('fill');
  const powerVal = document.getElementById('powerVal');
  const chargeLabel = document.getElementById('chargeLabel');
  const modeLabel = document.getElementById('modeLabel');
  const toggleBtn = document.getElementById('toggleBtn');
  const flashBtn = document.getElementById('flashBtn');
  const drainBtn = document.getElementById('drainBtn');
  const led = document.getElementById('led');
  const statusText = document.getElementById('statusText');
  const eye = document.getElementById('eye');

  let charge = 40; // percent (visual only)
  let armed = false;
  let flashing = false;

  function render(){
    fill.style.width = charge + '%';
    powerVal.textContent = charge + '%';
    chargeLabel.textContent = charge + '%';
    modeLabel.textContent = armed ? 'ARMED' : 'SAFE';
    document.querySelectorAll('[role="progressbar"]').forEach(pb => pb.setAttribute('aria-valuenow', charge));
    led.classList.toggle('on', armed);
    statusText.textContent = armed ? 'STATUS: Armed (visual)' : 'STATUS: Safe';
    toggleBtn.textContent = armed ? 'DISARM' : 'ARM';
    // eye intensity
    eye.style.filter = `blur(${4 - (charge/100)*2}px)`;
    eye.style.opacity = 0.6 + (charge/100)*0.4;
  }

  function pulseFlash(){
    if(flashing) return;
    flashing = true;
    const root = document.documentElement;
    let step = 0;
    const interval = setInterval(()=>{
      step++;
      const glow = 0.6 + Math.sin(step/2) * 0.3;
      eye.style.transform = `translateY(6px) scaleX(${1 + Math.sin(step/3)*0.02})`;
      document.body.style.background = `radial-gradient(1200px 600px at 10% 10%, rgba(7,16,34,${0.45+Math.sin(step/4)*0.02}) 0%, ${shadeBg(0.35)} 35%, #020206 100%)`;
      if(step>12){
        clearInterval(interval);
        flashing=false;
        document.body.style.background='';
      }
    },60);
  }

  function shadeBg(alpha){
    return `rgba(7,7,17,${alpha})`;
  }

  toggleBtn.addEventListener('click', ()=>{
    armed = !armed;
    render();
    // brief status pulse
    const s = statusText;
    s.style.transform='translateY(-2px)';
    s.style.transition='transform 260ms ease';
    setTimeout(()=>s.style.transform='',300);
  });

  flashBtn.addEventListener('click', ()=>{
    pulseFlash();
  });

  drainBtn.addEventListener('click', ()=>{
    // visual drain simulation — do not relate to hardware
    charge = Math.max(0, charge - 10);
    render();
  });

  // small auto recharge loop (visual only)
  setInterval(()=>{
    if(!armed && charge < 100){
      charge = Math.min(100, charge + 1);
      render();
    }
  },2200);

  // keyboard shortcuts for presentation/demo
  window.addEventListener('keydown', (e)=>{
    if(e.key === 'a'){ toggleBtn.click(); }
    if(e.key === 'f'){ flashBtn.click(); }
    if(e.key === 'd'){ drainBtn.click(); }
  });

  render();
})();
</script>
</body>
</html>
