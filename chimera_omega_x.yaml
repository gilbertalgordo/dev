import enum

# --- 1. ENUMERATIONS AND CONSTANTS ---

class ThreatLevel(enum.Enum):
    """Defines levels of immediate danger."""
    LOW = "Minor disruption, local"
    MEDIUM = "Significant localized danger"
    HIGH = "Regional catastrophic potential"
    OMEGA = "Planetary or existential threat"

class PowerDomain(enum.Enum):
    """Key domains of Gilbert's combined powers."""
    PSIONIC = "Mental and Telekinetic"
    ELEMENTAL = "Weather and Cryokinetic"
    MAGNETIC = "Ferro-magnetic and Force Fields"
    PHYSICAL = "Healing, Strength, Adaptation"
    SPATIAL = "Teleportation and Phasing"
    ENERGY = "Absorption and Projection"
    REALITY = "Reality Warping"

# --- 2. GILBERT ALGORDO CLASS (Activated) ---

class SuperhumanGilbertAlgordo:
    
    IDENTITY = "Gilbert Algordo"
    CODE_NAME = "The Phoenix Chimera"
    CURRENT_STATUS = "Dormant (Normal Persona)"
    
    def __init__(self):
        """Initializes Gilbert Algordo, with all powers in a ready-state."""
        self.powers_ready = {
            PowerDomain.PSIONIC: {"active": False, "description": "Global Telepathy & Telekinesis"},
            PowerDomain.ELEMENTAL: {"active": False, "description": "Planetary Weather & Ice Control"},
            PowerDomain.MAGNETIC: {"active": False, "description": "Global Magnetic & Force Field Manipulation"},
            PowerDomain.PHYSICAL: {"active": False, "description": "Adamantium Physiology, Healing, Adaptive Evolution"},
            PowerDomain.SPATIAL: {"active": False, "description": "Teleportation, Phasing, Optic Blasts"},
            PowerDomain.ENERGY: {"active": False, "description": "Full Spectrum Energy Absorption & Blasts"},
            PowerDomain.REALITY: {"active": False, "description": "Universal Reality Warping"}
        }
        self.current_threat_assessment = None
        print(f"[{self.CODE_NAME}] Initialized. Powers ready for activation.")

    def _activate_power_domain(self, domain: PowerDomain, intensity: float = 1.0):
        """Internal method to set a power domain to active."""
        if domain in self.powers_ready:
            self.powers_ready[domain]["active"] = True
            print(f"   [ACTIVATED] {domain.name} domain engaged at {intensity*100:.0f}% intensity. ({self.powers_ready[domain]['description']})")
            time.sleep(0.1) # Simulate rapid activation
        else:
            print(f"   [ERROR] Unknown power domain: {domain.name}")

    def assess_and_activate(self, threat: ThreatLevel, threat_description: str = "Unspecified"):
        """
        Assesses a threat and activates a synergistic combination of powers.
        """
        self.current_threat_assessment = threat
        self.CURRENT_STATUS = "Activating Powers"
        print(f"\n--- THREAT DETECTED: {threat.name} ({threat_description}) ---")
        print(f"[{self.CODE_NAME}] Transitioning to Activated State...")
        
        # Always-on baseline for resilience and awareness
        self._activate_power_domain(PowerDomain.PHYSICAL, 0.8) # Healing, Adaption, Durability
        self._activate_power_domain(PowerDomain.PSIONIC, 0.5)  # Telepathic awareness, basic TK shield
        
        if threat == ThreatLevel.LOW:
            print("   Response: Minimal, localized power application.")
            self._activate_power_domain(PowerDomain.SPATIAL, 0.3) # Short-range teleport for evasion/positioning
            
        elif threat == ThreatLevel.MEDIUM:
            print("   Response: Controlled, multi-domain power application.")
            self._activate_power_domain(PowerDomain.ELEMENTAL, 0.6)
            self._activate_power_domain(PowerDomain.MAGNETIC, 0.6)
            self._activate_power_domain(PowerDomain.ENERGY, 0.7)
            
            # Subtly combine powers
            print("   [SYNERGY] Telekinetic/Magnetic dampening fields deployed.")
            print("   [SYNERGY] Adaptive evolution optimizes energy absorption protocols.")
            
        elif threat == ThreatLevel.HIGH:
            print("   Response: Full-spectrum Omega-level offensive and defensive deployment.")
            self._activate_power_domain(PowerDomain.ELEMENTAL, 1.0)
            self._activate_power_domain(PowerDomain.MAGNETIC, 1.0)
            self._activate_power_domain(PowerDomain.ENERGY, 1.0)
            self._activate_power_domain(PowerDomain.SPATIAL, 1.0)
            self._activate_power_domain(PowerDomain.PSIONIC, 1.0)
            
            # Advanced synergy
            print("   [SYNERGY] Planetary weather systems bent to will, creating cover and offense.")
            print("   [SYNERGY] Interstellar-range psionic dampening fields and strategic teleports.")
            print("   [SYNERGY] Atomic-level magnetic restructuring of environment and foes.")
            
        elif threat == ThreatLevel.OMEGA:
            print("   Response: EXISTENCE-LEVEL ENGAGEMENT. REALITY ITSELF IS THE WEAPON.")
            self._activate_power_domain(PowerDomain.ELEMENTAL, 1.0) # Maximum environmental control
            self._activate_power_domain(PowerDomain.MAGNETIC, 1.0) # Maximum magnetic control
            self._activate_power_domain(PowerDomain.ENERGY, 1.0)   # Maximum energy manipulation
            self._activate_power_domain(PowerDomain.SPATIAL, 1.0)   # Maximum spatial manipulation
            self._activate_power_domain(PowerDomain.PSIONIC, 1.0)    # Maximum psychic manipulation
            self._activate_power_domain(PowerDomain.REALITY, 1.0)   # REALITY WARPING ENGAGED
            
            # The Ultimate Synergy
            print("   [ULTIMATE SYNERGY] **Universe-spanning Psionic consciousness active.**")
            print("   [ULTIMATE SYNERGY] **Spacetime continuum manipulated to fold distances and negate threats.**")
            print("   [ULTIMATE SYNERGY] **Energy of stars absorbed and projected as concussive force.**")
            print("   [ULTIMATE SYNERGY] **REALITY ITSELF REWRITTEN TO FAVOR THE PHOENIX CHIMERA.**")
            
        self.CURRENT_STATUS = "Fully Activated (Responding to Threat)"
        print(f"[{self.CODE_NAME}] All necessary power domains active. Ready for engagement.")
        
    def manifest_specific_power(self, power_domain: PowerDomain, specific_ability: str):
        """
        Simulates manifesting a very specific ability within an activated domain.
        """
        if self.powers_ready.get(power_domain, {}).get("active"):
            print(f"   [MANIFEST] Focusing {power_domain.name}: Executing '{specific_ability}'.")
        else:
            print(f"   [WARNING] {power_domain.name} not fully active. Attempting to manifest '{specific_ability}' with reduced efficiency.")
            self._activate_power_domain(power_domain, 0.1) # Activate at low intensity
            print(f"   [MANIFEST] Executing '{specific_ability}' with baseline power.")

    def de_activate_all_powers(self):
        """Returns Gilbert to his normal, dormant state."""
        print(f"\n[{self.CODE_NAME}] Deactivating all power domains. Returning to Dormant State.")
        for domain in self.powers_ready:
            self.powers_ready[domain]["active"] = False
        self.current_threat_assessment = None
        self.CURRENT_STATUS = "Dormant (Normal Persona)"
        print(f"[{self.CODE_NAME}] All powers deactivated.")


