<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HD HUD Stream - Optimization</title>
    <meta property="og:title" content="Advanced Video Stream" />
    <meta property="og:description" content="High-Definition Autoplay via Kaizen Dev Systems" />
    <meta property="og:image" content="https://img.youtube.com/vi/eO6HnmiUiUo/maxresdefault.jpg" />
    
    <style>
        body { margin: 0; background: #000; overflow: hidden; font-family: 'Courier New', monospace; }
        #player { position: absolute; top: 0; left: 0; width: 100%; height: 100%; }
        /* HUD Overlay Layer */
        .hud-overlay {
            position: absolute;
            top: 20px;
            left: 20px;
            color: #00ff00;
            pointer-events: none;
            text-shadow: 0 0 5px #00ff00;
            z-index: 10;
            font-size: 12px;
        }
    </style>
</head>
<body>

    <div class="hud-overlay">
        [ SYSTEM: ONLINE ]<br>
        [ STATUS: AUTOPLAY ACTIVE ]<br>
        [ RESOLUTION: 1080P_HD ]
    </div>

    <div id="player"></div>

    <script>
        var tag = document.createElement('script');
        tag.src = "https://www.youtube.com/iframe_api";
        var firstScriptTag = document.getElementsByTagName('script')[0];
        firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

        var player;
        function onYouTubeIframeAPIReady() {
            player = new YT.Player('player', {
                videoId: 'eO6HnmiUiUo',
                playerVars: {
                    'autoplay': 1,
                    'mute': 1,       // Required for Autoplay in 2026
                    'controls': 0,
                    'rel': 0,
                    'showinfo': 0,
                    'modestbranding': 1,
                    'vq': 'hd1080'   // Requesting HD instance
                },
                events: {
                    'onReady': onPlayerReady
                }
            });
        }

        function onPlayerReady(event) {
            event.target.playVideo();
        }
    </script>
</body>
</html>
