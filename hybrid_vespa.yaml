class VespaHybridSystem:
    def __init__(self):
        self.battery_level = 80  # Percentage
        self.kinetic_buffer = 0  # Energy captured via KERS
        self.mode = "Eco"        # Eco, Sport, or Kinetic-Boost
        
    def apply_brakes(self, pressure):
        """KERS: Convert kinetic energy back to electrical energy."""
        recovered = pressure * 0.15
        self.kinetic_buffer += recovered
        self.battery_level = min(100, self.battery_level + (recovered * 0.5))
        return f"Regenerative Braking Active: Captured {recovered:.2f}kJ"

    def accelerate(self, throttle_pct):
        """Hybrid Power Delivery Logic."""
        if throttle_pct > 80 and self.battery_level > 10:
            return self._kinetic_boost()
        return "Internal Combustion Engine: Steady Cruising."

    def _kinetic_boost(self):
        """Superfast Kaizen Boost: Instant Torque."""
        self.battery_level -= 5
        return "⚡ HYBRID BOOST ACTIVE: Electric Motor + ICE engaged for max torque!"

# Instance Implementation
vespa = VespaHybridSystem()
print(vespa.apply_brakes(45))
print(vespa.accelerate(90))



#include <iostream>
#include <algorithm>

class VespaKERS {
private:
    float batteryCharge; // 0.0 to 1.0
    float kineticBuffer; // Energy stored in flywheels or capacitors
    const float MAX_BOOST = 15.0; // kW

public:
    VespaKERS() : batteryCharge(0.85), kineticBuffer(0.0) {}

    // Kaizen Optimization: Continuous energy reclamation
    void processBraking(float brakePressure, float currentVelocity) {
        float harvested = (brakePressure * currentVelocity) * 0.25f;
        kineticBuffer += harvested;
        std::cout << "[HUD] KERS Harvesting: " << harvested << " kJ\n";
    }

    // Advanced Hybrid Distribution Logic
    void requestPower(float throttleInput) {
        if (throttleInput > 0.75f && batteryCharge > 0.15f) {
            deployHybridBoost();
        } else {
            std::cout << "[HUD] Power Source: ICE (Efficiency Mode)\n";
        }
    }

    void deployHybridBoost() {
        batteryCharge -= 0.05f;
        std::cout << "[HUD] ⚡ KINETIC BOOST ENGAGED: +12kW Instant Torque\n";
    }
};

int main() {
    VespaKERS myVespa;
    myVespa.processBraking(0.8f, 60.0f); // Braking from 60km/h
    myVespa.requestPower(0.95f);         // High throttle request
    return 0;
}
