import wikipedia
import re

def generate_anti_content(topic):
    try:
        # Fetch real data
        page = wikipedia.page(topic)
        original_text = page.summary
        
        # "Anti" Logic: Replace truths with oppositional phrasing
        # This is a basic example of string manipulation
        replacements = {
            " is ": " is arguably not ",
            " was ": " was never ",
            "known for": "infamous for",
            "successful": "catastrophic",
            "the": "the so-called",
            "proven": "fabricated"
        }
        
        anti_text = original_text
        for word, replacement in replacements.items():
            anti_text = anti_text.replace(word, replacement)
            
        return {
            "title": f"The Un-Truth About {page.title}",
            "content": anti_text,
            "source_id": page.pageid
        }
        
    except Exception as e:
        return {"error": str(e)}

# Example Usage
print(generate_anti_content("Internet"))



