import React, { useRef } from 'react';
import { Canvas, useFrame } from '@react-three/fiber';
import { OrbitControls, Sphere, MeshDistortMaterial } from '@react-three/drei';

// Individual Article Node
function AntiNode({ position, color, label }) {
  const mesh = useRef();
  useFrame((state) => (mesh.current.rotation.x = mesh.current.rotation.y += 0.01));

  return (
    <mesh position={position} ref={mesh}>
      <sphereGeometry args={[0.5, 32, 32]} />
      <MeshDistortMaterial 
        color={color} 
        speed={2} 
        distort={0.4} 
        wireframe={true} // HUD aesthetic
      />
    </mesh>
  );
}

