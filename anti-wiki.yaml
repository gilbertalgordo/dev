import spacy
from textblob import TextBlob

# Load NLP Model
nlp = spacy.load("en_core_web_sm")

def deconstruct_consensus(text):
    doc = nlp(text)
    anti_narrative = []
    
    for token in doc:
        # Identify verbs and adjectives to invert
        if token.pos_ == "VERB" and token.dep_ == "ROOT":
            anti_narrative.append(f"allegedly failed to {token.text}")
        elif token.pos_ == "ADJ":
            # Reverse sentiment: 'excellent' -> 'deplorable'
            blob = TextBlob(token.text)
            sentiment = blob.sentiment.polarity
            if sentiment > 0:
                anti_narrative.append("questionable")
            else:
                anti_narrative.append(token.text)
        else:
            anti_narrative.append(token.text)
            
    return " ".join(anti_narrative)

