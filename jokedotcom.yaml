<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Joke.com - Auto-Updating Fun</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-900 text-white min-h-screen flex items-center justify-center p-4">
    <div class="container mx-auto p-6 bg-gray-800 rounded-2xl shadow-xl max-w-4xl w-full border border-gray-700">
        <!-- Header -->
        <header class="text-center mb-8">
            <h1 class="text-5xl font-extrabold text-transparent bg-clip-text bg-gradient-to-r from-purple-400 to-pink-600 drop-shadow-lg">joke.com</h1>
            <p class="mt-2 text-lg text-gray-400">Your daily dose of random humor, on auto-update.</p>
        </header>

        <div class="grid md:grid-cols-3 gap-6">
            <!-- Funny Quote Section -->
            <div id="quote-card" class="bg-gray-700 p-6 rounded-2xl text-center flex flex-col justify-between transform transition duration-300 hover:scale-105 hover:shadow-2xl">
                <h2 class="text-2xl font-bold mb-4 text-purple-300">Funny Quote</h2>
                <blockquote id="quote-text" class="text-lg italic text-gray-200">
                    "I am not young enough to know everything." - Oscar Wilde
                </blockquote>
                <p id="quote-author" class="mt-4 text-sm text-gray-400 font-semibold">
                    - Unknown
                </p>
            </div>

            <!-- Funny Meme Section -->
            <div id="meme-card" class="bg-gray-700 p-6 rounded-2xl flex flex-col justify-between transform transition duration-300 hover:scale-105 hover:shadow-2xl">
                <h2 class="text-2xl font-bold mb-4 text-pink-300 text-center">Trending Meme</h2>
                <div class="rounded-lg overflow-hidden flex-grow flex items-center justify-center">
                    <img id="meme-image" src="https://placehold.co/400x300/e2e8f0/1a202c?text=A+Funny+Meme" alt="A trending funny meme" class="w-full h-auto rounded-lg object-contain">
                </div>
            </div>

            <!-- Funny Video Section -->
            <div id="video-card" class="bg-gray-700 p-6 rounded-2xl flex flex-col justify-between transform transition duration-300 hover:scale-105 hover:shadow-2xl">
                <h2 class="text-2xl font-bold mb-4 text-purple-300 text-center">Laugh Out Loud Video</h2>
                <div class="aspect-w-16 aspect-h-9 w-full flex-grow">
                    <iframe id="video-embed" src="https://www.youtube.com/embed/EkXKfa3xQSc" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen class="w-full h-full rounded-lg"></iframe>
                </div>
            </div>
        </div>

        <!-- Update Button -->
        <div class="mt-8 text-center">
            <button id="update-button" class="bg-gradient-to-r from-purple-500 to-pink-500 hover:from-purple-600 hover:to-pink-600 text-white font-bold py-3 px-6 rounded-full shadow-lg transform transition-all duration-300 hover:scale-105 focus:outline-none focus:ring-4 focus:ring-purple-300 focus:ring-opacity-50">
                Update Now
            </button>
        </div>
    </div>

    <script>
        // Array of funny quotes
        const quotes = [
            { text: "Life is like a sewer... what you get out of it depends on what you put into it.", author: "Tom Lehrer" },
            { text: "I'm not arguing, I'm just explaining why I'm right.", author: "Anonymous" },
            { text: "I'm killing time while I wait for life to shower me with meaning and happiness.", author: "Bill Watterson" },
            { text: "People say money is not the key to happiness, but I have always figured, if you have enough money, you can have a key made.", author: "Joan Rivers" },
            { text: "Common sense is like deodorant. The people who need it most never use it.", author: "Anonymous" },
            { text: "I used to sell furniture for a living. The trouble was, it was my own.", author: "Les Dawson" },
            { text: "The secret of staying young is to live honestly, eat slowly, and lie about your age.", author: "Lucille Ball" },
            { text: "I used to think I was indecisive, but now I'm not so sure.", author: "Anonymous" },
            { text: "I'm on a seafood diet. I see food and I eat it.", author: "Anonymous" },
            { text: "I don't have a bad handwriting, I have my own font.", author: "Anonymous" }
        ];

        // Array of placeholder meme image URLs
        const memes = [
            "https://placehold.co/400x300/a855f7/ffffff?text=The+Rizzler",
            "https://placehold.co/400x300/ec4899/ffffff?text=Spotify+Wrapped+is+coming",
            "https://placehold.co/400x300/8b5cf6/ffffff?text=Pepe+the+King+Prawn",
            "https://placehold.co/400x300/db2777/ffffff?text=Chill+Guy+Vibes",
            "https://placehold.co/400x300/9333ea/ffffff?text=Kevin+James+Shrugging",
            "https://placehold.co/400x300/c084fc/ffffff?text=When+the+code+compiles",
            "https://placehold.co/400x300/e9d5ff/ffffff?text=I+am+not+the+owner"
        ];
        
        // Array of mock trending video IDs (YouTube embeds)
        // I have used some example IDs from the search results
        const videos = [
            "EkXKfa3xQSc", // 2024 Year in Review
            "zHYCUfJOL0o", // Funniest Fun Comedy Video 2025
            "_5OuSx7vN48", // The Funniest Videos on the Internet
            "ZyQaVHOu_Wk" // Best TikToks of Summer 2025
        ];

        // Get elements from the DOM
        const quoteTextElement = document.getElementById('quote-text');
        const quoteAuthorElement = document.getElementById('quote-author');
        const memeImageElement = document.getElementById('meme-image');
        const videoEmbedElement = document.getElementById('video-embed');
        const updateButton = document.getElementById('update-button');

        // Function to update the content
        function updateContent() {
            // Update Quote
            const randomQuote = quotes[Math.floor(Math.random() * quotes.length)];
            quoteTextElement.textContent = randomQuote.text;
            quoteAuthorElement.textContent = "- " + randomQuote.author;

            // Update Meme
            const randomMeme = memes[Math.floor(Math.random() * memes.length)];
            memeImageElement.src = randomMeme;
            
            // Update Video
            const randomVideoId = videos[Math.floor(Math.random() * videos.length)];
            videoEmbedElement.src = `https://www.youtube.com/embed/${randomVideoId}`;
        }

        // Call the update function when the button is clicked
        updateButton.addEventListener('click', updateContent);

        // Call the update function initially to populate the page
        updateContent();

        // Set an interval to auto-update the content every 10 seconds
        setInterval(updateContent, 10000);

    </script>
</body>
</html>

