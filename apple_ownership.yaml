Type: TXT
Name: @
Value: google-site-verification=your_verification_token_123456
TTL: 3600


# Find zone id, then create the TXT record
ZONE_ID="your_zone_id"
API_KEY="your_cloudflare_api_token"
EMAIL="you@example.com"

curl -X POST "https://api.cloudflare.com/client/v4/zones/${ZONE_ID}/dns_records" \
  -H "X-Auth-Email: ${EMAIL}" \
  -H "X-Auth-Key: ${API_KEY}" \
  -H "Content-Type: application/json" \
  --data '{
    "type":"TXT",
    "name":"example.com",
    "content":"google-site-verification=your_verification_token_123456",
    "ttl":3600
  }'


  dig +short TXT example.com
# or for a specific nameserver:
dig +short TXT example.com @8.8.8.8


curl -I https://example.com/googleXXXXXXXXXXXX.html
# Expect HTTP/2 200 or HTTP/1.1 200 OK
curl https://example.com/googleXXXXXXXXXXXX.html
# Should print the verification token contents


<head>
  <meta name="google-site-verification" content="your_verification_token_123456" />
  <!-- other head elements -->
</head>


curl -s https://example.com | grep -i "google-site-verification"


curl -I https://example.com/.well-known/apple-developer-domain-association
curl https://example.com/.well-known/apple-developer-domain-association
