        self.velocity = 0 # km/h

    def deploy_kers(self, battery_level):
        """Activates Mach 10 Overboost if battery > 20%"""
        if battery_level > 20 and self.velocity > 250:
            self.mach_mode = True
            # Scientific Reasoning: Mach 10 is ~12,348 km/h. 
            # We scale torque exponentially to simulate the 'Mach' push.
            return self.ice_power + (self.ers_power * 10) 
        return self.ice_power

