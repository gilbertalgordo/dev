<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI HTML Designer | HUD Interface</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        /* HUD Style Customizations */
        .hud-border { border: 1px solid rgba(0, 255, 255, 0.3); }
        .hud-bg { background: rgba(10, 15, 20, 0.95); }
        .glow:focus { box-shadow: 0 0 15px rgba(0, 255, 255, 0.5); border-color: #00ffff; }
        ::-webkit-scrollbar { width: 4px; }
        ::-webkit-scrollbar-thumb { background: #00ffff; border-radius: 10px; }
    </style>
</head>
<body class="bg-black text-cyan-500 font-mono h-screen flex flex-col overflow-hidden">

    <header class="p-4 hud-border flex justify-between items-center bg-zinc-900">
        <div class="flex items-center gap-2">
            <i data-lucide="cpu" class="w-6 h-6"></i>
            <h1 class="text-xl font-bold tracking-widest uppercase">HTML_AI_INSTANCE_v1.0</h1>
        </div>
        <div id="status" class="text-xs animate-pulse text-green-400">● SYSTEM_READY</div>
    </header>

    <main class="flex-1 flex overflow-hidden">
        
        <section class="w-1/3 p-4 hud-border flex flex-col gap-4 hud-bg">
            <div class="flex flex-col gap-2">
                <label class="text-xs uppercase opacity-70">Prompt Input</label>
                <textarea id="aiPrompt" 
                    class="w-full h-32 bg-zinc-800 border border-zinc-700 p-3 rounded text-white focus:outline-none glow"
                    placeholder="Describe the HTML component you want to generate..."></textarea>
                <button onclick="generateCode()" 
                    class="bg-cyan-600 hover:bg-cyan-500 text-black font-bold py-2 rounded transition-all flex justify-center items-center gap-2">
                    <i data-lucide="zap" class="w-4 h-4"></i> RUN_GENERATION
                </button>
            </div>

            <div class="flex-1 flex flex-col gap-2 overflow-hidden">
                <label class="text-xs uppercase opacity-70">Source Code</label>
                <textarea id="codeEditor" 
                    class="flex-1 w-full bg-zinc-900 border border-zinc-700 p-3 rounded text-green-400 text-sm focus:outline-none overflow-y-auto"
                    spellcheck="false"></textarea>
            </div>
        </section>

        <section class="w-2/3 relative bg-white">
            <div class="absolute top-2 right-2 z-10 flex gap-2">
                <span class="bg-black/50 px-2 py-1 text-[10px] rounded">PREVIEW_MODE: LIVE</span>
            </div>
            <iframe id="previewFrame" class="w-full h-full border-none"></iframe>
        </section>

    </main>

    <script>
        // Initialize Icons
        lucide.createIcons();

        const codeEditor = document.getElementById('codeEditor');
        const previewFrame = document.getElementById('previewFrame');
        const status = document.getElementById('status');

        // Logic to update the preview instance
        function updatePreview() {
            const content = codeEditor.value;
            const doc = previewFrame.contentDocument || previewFrame.contentWindow.document;
            doc.open();
            doc.write(content);
            doc.close();
        }

        // AI Generation Simulation (Replace with your API Call)
        async function generateCode() {
            const prompt = document.getElementById('aiPrompt').value;
            if (!prompt) return alert("Please enter a prompt.");

            status.innerText = "● GENERATING_CODE...";
            status.classList.replace('text-green-400', 'text-yellow-400');

            // This is where you would fetch from Gemini/OpenAI
            // For this instance, we simulate a response:
            setTimeout(() => {
                const mockGeneratedHTML = `
<!DOCTYPE html>
<html>
<head>
    <script src="https://cdn.tailwindcss.com"><\/script>
</head>
<body class="bg-slate-100 p-10 flex flex-col items-center justify-center min-h-screen">
    <div class="bg-white p-8 rounded-xl shadow-2xl text-center max-w-md">
        <h1 class="text-2xl font-bold text-indigo-600">Generated for:</h1>
        <p class="mt-4 text-gray-600">"${prompt}"</p>
        <button class="mt-6 px-6 py-2 bg-indigo-500 text-white rounded-full hover:bg-indigo-700 transition">
            Action Trigger
        </button>
    </div>
</body>
</html>`;
                
                codeEditor.value = mockGeneratedHTML.trim();
                updatePreview();
                
                status.innerText = "● RENDER_COMPLETE";
                status.classList.replace('text-yellow-400', 'text-green-400');
                lucide.createIcons();
            }, 1000);
        }

        // Live edit listener
        codeEditor.addEventListener('input', updatePreview);
    </script>
</body>
</html>



<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AI_HTML_ENGINE_PRO_v2</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.44.0/min/vs/loader.min.js"></script>
    <style>
        :root { --hud-cyan: #00f2ff; --hud-bg: #05070a; }
        body { background-color: var(--hud-bg); color: var(--hud-cyan); font-family: 'Courier New', monospace; }
        #editor-container { height: 100%; border-right: 1px solid rgba(0, 242, 255, 0.2); }
        .hud-glass { background: rgba(10, 15, 20, 0.8); backdrop-filter: blur(10px); }
    </style>
</head>
<body class="h-screen flex flex-col overflow-hidden">

    <nav class="h-14 border-b border-cyan-900/50 flex items-center justify-between px-6 hud-glass z-20">
        <div class="flex items-center gap-4">
            <span class="text-xs tracking-[0.3em] font-black">SYSTEM_STATUS: <span class="text-green-400">OPTIMAL</span></span>
            <div class="h-4 w-[1px] bg-cyan-900"></div>
            <input id="aiInput" type="text" placeholder="CMD: GENERATE_LANDING_PAGE..." 
                class="bg-transparent border-none outline-none text-white w-96 placeholder-cyan-900 uppercase text-sm">
        </div>
        <button onclick="triggerAI()" class="px-4 py-1 border border-cyan-500 hover:bg-cyan-500/20 text-xs transition-all">
            EXECUTE_AI_GEN
        </button>
    </nav>

    <div class="flex-1 flex overflow-hidden">
        <div class="w-1/2 flex flex-col">
            <div class="bg-zinc-900 px-4 py-1 text-[10px] uppercase opacity-50 border-b border-cyan-900/20">Source_Buffer_Hex_0x1A</div>
            <div id="editor-container"></div>
        </div>

        <div class="w-1/2 bg-white relative">
            <div class="absolute top-2 right-2 bg-black/80 text-[10px] px-2 py-1 rounded border border-cyan-500/30 pointer-events-none z-10">
                OUTPUT_STREAM_REALTIME
            </div>
            <iframe id="preview-frame" 
                sandbox="allow-scripts allow-modals" 
                class="w-full h-full border-none"></iframe>
        </div>
    </div>

    <script>
        let editor;
        
        // Load Monaco Editor Instance
        require.config({ paths: { 'vs': 'https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.44.0/min/vs' }});
        require(['vs/editor/editor.main'], function() {
            editor = monaco.editor.create(document.getElementById('editor-container'), {
                value: '',
                language: 'html',
                theme: 'vs-dark',
                automaticLayout: true,
                fontSize: 12,
                minimap: { enabled: false },
                lineNumbers: 'interval',
                scrollbar: { verticalWidth: 4 }
            });

            // Sync on change
            editor.onDidChangeModelContent(() => {
                updatePreview(editor.getValue());
            });
        });

        function updatePreview(html) {
            const frame = document.getElementById('preview-frame');
            // Advanced sandboxing: using srcdoc to prevent cross-origin issues
            frame.srcdoc = `
                <html>
                    <head><script src="https://cdn.tailwindcss.com"><\/script></head>
                    <body>${html}</body>
                </html>
            `;
        }

        async function triggerAI() {
            const prompt = document.getElementById('aiInput').value;
            // Logical reasoning: Here we would call the Gemini API
            // For this instance, we simulate the "streaming" effect common in AI
            let i = 0;
            const mockHTML = `\n<div class="min-h-screen bg-slate-900 p-20">\n  <h1 class="text-6xl font-bold text-cyan-400 animate-pulse">SYSTEM ACTIVATED</h1>\n  <p class="text-slate-400 mt-4">Prompt: ${prompt}</p>\n</div>`;
            
            editor.setValue("");
            const interval = setInterval(() => {
                editor.setValue(editor.getValue() + mockHTML[i]);
                i++;
                if (i >= mockHTML.length) clearInterval(interval);
            }, 10);
        }
    </script>
</body>
</html>
